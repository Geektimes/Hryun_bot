1: |
  Отец приходит за Вовочкой в детский сад. На первом этаже написано: «отличные дети». Вовочки там не находит. Поднимается на второй
  этаж: «Хорошие дети». Вовочки там нет: Третий этаж: «Плохие дети». И
  там нет. Четвертый этаж: «Ужастные дети». Вовочки нет. Поднимается
  на чердак. Там клетка, на клетке надпись: «Вовочка».
2: |
  Маленький мальчик в детском саду впервые увидел голую девочку:
  – Отъезали?
  – Нет.
  – Отовалось?
  – Нет.
  – А как?
  Девочка вздыхает:
  – Так и было.
3: |
  Во время дневного сна девочка говорит мальчику:
  – Давай играть в маму и папу.
  – Давай. А как?
  – А ты ложись рядом со мной и шепчи мне на ухо.
  – А что шептать?
  –А что хочешь.
  Мальчик шепчет. Девочка:
  – Нет, нет! Только не сегодня, только не сегодня! Я устала как собака.
4: |
  Дети, приходя из детского сада, стали дома после еды говорить:
  «Музикаба». Родитель недоумевают – может быть это по-японски «спасибо»? Может, они японский язык изучают? Решили подсмотреть, что в
  детском саду делается. И вот видят – после сытного обеда воспитательница сладко потянулась: «Мужика бы!»
5: |
  Однажды после посещения детского сада дети стали произносить
  выражения, далекие, что называется, от норм русского литературного
  языка. Стали разбираться, в чем дело? Выяснилось, что в детском саду
  работали электромонтеры. Вызывают этих монтеров и спрашивают, о
  чем они говорили. Старший рассказывает: «Мы с учеником Петей паяли
  проводку. Петя был наверху, а я держал лестницу. И вдруг мне на голову
  полилось расплавленное олово. Я говорю Пете: «Петя! Как тебе не
  стыдно лить горячее олово на голову старшему товарищу». Петя ответил: «Извини, дядя Ваня. Больше не буду». Вот и все».
6: |
  Мальчик, придя из детского сада, за ужином:
  – Мама, можно я скажу слово на три буквы?
  Мать, ни слова не говоря, бьет сына ложкой по лбу.
  Тот в слезы:
  – Я хотел сказать слово «дом».
  Тогда отец бьет жену по лбу:
  – О доме надо думать! О доме! А ты все о чем?
7: |
  – Бабушка! Зачем ты кипятишь воду?
  – Чтобы убить всех микробов.
  – Так, значит, мы пьем чай с дохлыми микробами?
8: |
  Мальчик в парке подбегает к прохожей:
  – Тетенька! Вы мне нужны как женщина.
  Тетенька опешила.
  – У меня мячик закатился в женский туалет.
9: |
  Родители спрашивают у мальчика:
  – Кем ты хочешь быть, когда вырастешь?
  – Кочегаром.
  – Почему кочегаром?
  – А тогда можно не умываться.
10: |
  В семье химиков:
  – Наш сын сказал первое слово!
  – Он сказал «мама»?
  – Нет.
  – «Папа»?
  – Нет. Изопенополиуретан.
11: |
  Мальчик спрашивает у отца:
  – Папа, почему кошка мяучит?
  – На улицу хочет.
  – Зачем?
  – Чтобы у нее котята появились.
  – Папа, давай маму отправим на улицу, пусть она мне братика появит.
12: |
  Учитель гимназии вызывает отца-купчика:
  – Ваш сын хулиган! Я его спросил «Кто написал «Евгения Онегина»? И представляете, что он мне ответил?! Что не он!
  – Ах мерзавец, ах негодяй! Ну, дома я ему задам! Я его выпорю как
  Сидорову козу!... Послушайте, господин учитель, а может это действительно не он написал?
13: |
  В сельской школе. Учитель:
  – Сегодня, дети, мы проведем с вами проблемный урок. Представьте, что вы едете по степи на телеге. И у вас сломалась ось. Что вы будете
  делать?
  Ну-ка, ты, Ваня.
  – Я возьму гвозди, молоток и прибью ось.
  – Ай, дети! Я же сказал – вы в степи. У вас нет ни молотка, ни гвоздей. Ну-ка, ты, Вася.
  – Я возьму веревочку и подвяжу ось.
  – Я же говорю – вы в степи, нет у вас веревки. Ну-ка ты, Петя.
  – Я сломаю деревце и подопру телегу вместо колеса.
  – Какие же деревья в степи? Нет в степи деревьев.
  – А что же делать, Иван Иванович?
  . . .
  – Да, дети! А действительно, что же делать?
14: |
  В грузинской школе:
  – Скажи, Гиви, сколько будет пятью пять?
  – Тридцать семь.
  – Ай, Гиви, неправильно. А ты, Вано, скажи, сколько будет пятью
  пять?
  – Тридцать три.
  – Опять неправильно. Запомните дети раз и навсегда: пятью пять
  будет двадцать пять. Может быть двадцать шесть. Ну, двадцать семь. От
  силы двадцать восемь. Но никак не больше.
15: |
  В сельской школе. Учительница:
  – Ваня! Почему ты два дня не был в школе?
  – Позавчера мамка штаны постирала. Не в чем было в школу идти.
  – А вчера?
  – А вчера я пошел в школу. Прохожу мимо вашего дома – вижу, на
  заборе ваши штаны висят. Ну, я и решил, что вас в школе не будет.
16: |
  Учительница объясняет урок. Видит, что один ученик не слушает.
  – А ну-ка, Иванов, повтори, что я сказала!
  А ученик Иванов озабоченно думает: «Мать из дома выгнала, Светка из шестого «Б» забеременела, Петьке из девятого «А» задолжал триста рублей...»:
  – Эх, Марьиванна, мне бы ваши заботы!
17: |
  В магазине школьных принадлежностей:
  – Девушка, мне, пожалуйста, тетрадь в кружочек для пятого класса.
  – Таких тетрадей не бывает.
  – Девушка, я же говорю: мне нужна тетрадь в кружочек для пятого
  класса.
  – А я вам говорю, что не бывает таких тетрадей. Следующий в очереди посетитель:
  – Да не слушайте вы его! Он сумасшедший. Девушка, мне, пожалуйста, тетрадь в ромбик для восьмого класса и глобус Белоруссии.
18: |
  Директор школы вызывает к себе ученика:
  – Ты плохо себя ведешь, все учителя на тебя жалуются. Отец есть?
  – Есть.
  – Чем занимается?
  – Алкоголик.
  – Мать есть?
  – Есть.
  – Чем занимается?
  – Алкоголичка.
  – Сестра есть?
  – Есть.
  – Чем занимается?
  10
  – Проститутка
  – Брат есть?
  – Есть.
  – Чем занимается?
  – О! Брат мой в научно-исследовательском институте.
  – Ну вот видишь, какой у тебя брат – в НИИ работает. Вот и бери с
  него пример! А что он там делает?
  – В банке со спиртом сидит – с двумя письками родился.
19: |
  20-е годы. Учительница объясняет детям, что Бога нет.
  – Теперь, дети, вы убедились, что Бога нет?
  – Да.
  – Тогда поднимаем все руки вверх и покажем Боженьке фигу.
  Один мальчик рук не поднял.
  – А ты почему не поднял руки?
  – Если Бога нет – то зачем зря руками махать? А если он есть – то
  зачем понапрасну сердить?
20: |
  Учительница принесла в класс статуэтку Венеры:
  – Ваня, что тебе больше всего нравится?
  – Голова, Марьиванна.
  – Молодец, Ваня! Пять. А тебе, Вася?
  – Грудь, Марьиванна.
  – Вася, завтра придешь в школу с матерью. А тебе, Петя.
  – Марьиванна, вызывайте сразу и мать и отца.
21: |
  Урок в грузинской школе. Учительница спрашивает детей, чем занимаются их родители. У одного папа бизнесмен, у другого – председатель колхоза, у третьего – директор магазина... Доходит очередь до Гиви.
  – А у меня папа инженер.
  В классе хохот. Учительница:
  – Дети! Как вам не стыдно! У мальчика такое горе, а вы смеетесь.
22: |
  Учительница объясняет ученикам разницу между понятиями «беда»
  11
  и «катастрофа»:
  – Вот представьте себе, шел козлик через мостик и сломал ножку.
  Это беда. А вот представьте, что летит самолет, в нем наше правительство. И вдруг самолет разбивается – это катастрофа.
  На следующий день вызывает ученика с тем же вопросом.
  Ученик:
  – Шел козлик через мостик и сломал ногу. Это беда, но не катастрофа.
  А вот летело наше правительство, и самолет разбился. Это катастрофа, но не беда.
23: |
  Первоклассник пришел из школы и рассказывает матери, что он узнал как по-настоящему называется задняя часть человеческого тела.
  Мать:
  – Запомни раз и навсегда! Нет такого слова!
  Мальчик:
  – Как же так? Это есть, а слова нет?!
24: |
  Профессор – студенту:
  – Вам задать один трудный дополнительный вопрос или два легких?
  – Один трудный.
  – Тогда скажите, где появился первыйчеловек?
  – На Арбате, профессор.
  – Почему на Арбате?
  – Профессор! Это уже второй вопрос.
25: |
  Профессор спрашивает студента: «Может ли у коровы родиться ребенок от человека?»
  Студент: «Можно я выйду, подумаю?»
  – Идите.
  Студент бегает по всему институту, у всех студентов спрашивает,
  никто не знает. Наконец нашел в туалете водопроводчика:
  – Дядя Вася! Может ли у коровы родиться ребенок от человека?
  – Ну, мужик, ты и залетел!
26: |
  Студент пришел к профессору домой:
  – О, профессор! Сколько вы книг написали! Какие они большие,
  толстые!
  Профессор неожиданно расхохотался.
  – Чему вы смеетесь, профессор?
  – Да я вспомнил, как в молодости однажды пытался овладеть девушкой на стоге сена. А сено мягкое, проваливается. Ничего не получалось. Вот я и подумал: вот бы мне тогда все эти книги подложить.
27: |
  Идет защита диссертации на тему: «К вопросу о целесообразности
  использования клавишно-пневматических духовых инструментов лицами духовного звания». Один член совета другому:
  – Мудреная тема какая-то.
  – Да это переводится просто: «На фига попу гармонь?»
28: |
  Заяц защищает диссертацию на тему: «Новая технология свежевания шкур хищных зверей». Окончил доклад. Лиса:
  – Ну, допустим в теории это хорошо. А как на практике?
  Заяц:
  – На практике давайте пройдем в соседнюю комнату, увидим. Через
  минуту заяц несет шкуру лисы.
  Волк:
  – Я все-таки сомневаюсь.
  Пошел с зайцем в соседнюю комнату. Через минуту заяц выносит
  шкуру волка. А за ним идет лев:
  – Ну! Кто еще сомневается в диссертации моего аспиранта?!
29: |
  Молодой человек спрашивает у профессора:
  – Что надо сделать, чтобы стать настоящим интеллигентом?
  – Надо закончить три университета.
  – Так просто?
  – Нет не просто. Один должен закончить ваш дедушка, второй – ваш
  отец, третий – вы сами.
30: |
  Профессор читает лекцию студентам. Вдруг в аудитории гаснет
  свет. Один из студентов кричит:
  – Темно, как у негра в желудке!
  Профессор:
  – Приятно слышать молодого человека, который успел везде побывать.
31: |
  Что общего у собаки и студента на экзамене? У обоихглаза умные,
  а сказать ничего не могут.
32: |
  Экзамен по органической химии. Профессор дает студенту образец:
  – Что это за пластмасса?
  Студент молчит.
  14
  – Ну, я вам немного помогу. Вот вы, допустим, познакомились с девушкой, пошли с ней в парк. Что вы с ней там будете делать?
  – А, эбонит, эбонит.
  – Так сразу?! Ну и молодежь пошла...
  – Простите профессор, целлулоид.
33: |
  Родители отправляют сына учиться в другой город. Отец говорит:
  – Мы будем тебе посылать деньги, а ты в письмах давай отчеты – на
  что ты их потратил: на питание, на книги... А если будешь ухаживать за
  девушками, то, чтобы маму не волновать, пиши, что потратил на охоту,
  мне будет понятно.
  Первое письмо сына: «На питание – столько-то, на книги – столькото, на тетради столько-то, на охоту не тратился».
  Второе письмо: «На питание ..., на книги ..., на охоту – 100 руб.»
  Третье: «На питание ..., на охоту – 500 руб.»
  Наконец пишет: «Папа, срочно вышли деньги. Надо починить ружье».
34: |
  Один преподаватель ВУЗа ходил на все защиты диссертаций. Посидит, послушает. Потом всех приглашают к столу. Там выпьет, закусит. И
  вдруг перестал ходить. Его спрашивают:
  – Что-то тебя на защитах не видно?
  – А я теперь хожу на похороны. Во-первых, меньше речей и быстрее
  к столу. А во-вторых, никто не спрашивает: «Когда же твоя очередь ...?»
35: |
  Плывет по Нилу крокодил и видит: обезьяна на берегу ловит рыбу.
  Ну, думает, сейчас я над ней посмеюсь. Спрошу: «Что, обезьяна, рыбу
  ловишь?» Она мне ответит: «Ловлю». Тогда я ей скажу: «Куда же с твоей
  рожей рыбу ловить? Всю рыбу распугаешь». Еще она может сказать:
  «Нет, не ловлю». Тогда я ей скажу: «Конечно, куда же с твоей рожей рыбу ловить – всю рыбу распугаешь». Подплывает:
  – Что, обезьяна, рыбу ловишь?
  – Плыви себе, плыви, зеленая дубина.
36: |
  Из военкомата возвращаются медведь и заяц:
  – Мишка, ты чего такой грустный?
  – В армию забирают.
  – А меня не берут.
  – Почему?
  – У меня зрение плохое!
  – Как это?
  – Ну, как тебе объяснить? Вон, видишь на дереве птичка сидит?
  – Вижу.
  – Ну вот, а я не вижу.
37: |
  Зайцу в армию идти не хочется. Обращается к медведю:
  – Мишка, выбей мне зубы. Говорят, без зубов в армию не берут.
  Медведь размахнулся и снес зайцу половину челюсти. Пошел заяц
  на медкомиссию в военкомат. Возвращается радостный:
  – Все в порядке! Плошкоштопие!
38: |
  Едут в поезде заяц и медведь. Медведь с билетом, заяц, естественно,
  без билета. Идут ревизоры.
  Заяц:
  – Мишка! Ты возьми меня за уши и подержи за окном, пока ревизоры не пройдут.
  Ревизор медведю:
  – Ваш билет!
  16
  – Пожалуйста.
  – А что у вас в другой руке?
  – Ничего! (показывает ревизору пустую руку).
39: |
  Наступает Новый год. Бежит по лесу заяц и видит под елкой в снегу
  стоит бутылка водки:
  – Хорошо Новый год встречу: елочка есть и водка есть.
  Бежит лиса:
  – О! Какой праздник: елка есть, водка есть, и закуска есть.
  Бежит волк:
  – Ну и Новый год: елка есть, водка есть, закуска есть и баба есть.
  Идет медведь:
  – Вот это праздник: елка есть, водка есть, закуска есть, баба есть, и
  есть кому морду по пьянке набить.
40: |
  Медведь и заяц делали ремонт в доме у лисы. Когда закончили, лиса
  говорит:
  – Ну, мальчики, вам трусики снять или за бутылкой сбегаете?
  – За бутылкой.
  – Выпили медведь с зайцем, идут по лесу. Заяц:
  – А правильно, Мишка, что мы бутылку выбрали. А то, что трусы –
  тебе малы, мне велики!
41: |
  Идет заяц по лесу, несет цветной телевизор. Встречается с медведем:
  – Ты, косой, где телевизор взял?
  – Да вот, делал у лисы ремонт. Когда закончил, она говорит: «Возьми самое дорогое, что у меня есть». Ну, я схватил телевизор и пошел.
  Жалко, мишка, тебя там не было, а то пианино бы взяли.
42: |
  Идет экскурсия по зоопарку. Вдруг видят: сторож стоит и плачет:
  – Почему вы плачете?
  – Слон умер.
  – А! Сочувствуем! Любимое животное...
  17
  – Любимое-то оно любимое. Но яму-то мне рыть.
43: |
  В зоопарке на клетке льва написано: «Съедает за один раз 30 кг мяса». Посетитель:
  – Неужели тридцать килограмм съест?
  Сторож:
  – Съисть-то он съист. Да хто ж ему даст!
44: |
  Вечером сидят на дороге кошки. Мимо проходит кот – красивый,
  большой, дородный, шерсть лоснится. Подмигнул одной кошечке, та за
  ним. Утром кошки встречаются вновь:
  – Ой, не могу! Ой, уморил! Совсем сил нет!
  – Что, такой любвеобильный?
  – Да нет! Он мне всю ночь рассказывал, как его в детстве кастрировали.
45: |
  Был у бабки кот. Всем хорош кот. Но как только весна приходит,
  кот пропадает на три недели. Возвращается весь облезлый, драный, отощавший, в кровоподтеках. Бабка терпела год, другой, третий и, наконец,
  отнесла его к ветеринару. Пришла весна, кота опять нет. Через три недели возвращается опять весь ободранный. Бабка его спрашивает:
  – Ну, теперь-то тебе зачем?
  – Как это зачем?! Я работал котом-методистом.
46: |
  Медведь спит зимой в берлоге. А заяц над ним издевается: берет
  длинную палку, сует в берлогу и медведю со всей силы в брюхо:
  – Мишка!
  – А?
  – Фиг на!
  И так каждый день. Наконец, медведь озверел, не спит. Только заяц
  появился, он его цап за шиворот.
  Заяц:
  – Мишка! Вот ей-богу, извиняться пришел!
47: |
  Собака спрашивает старую лису:
  – Почему меня никто не уважает? Все презирают...
  – А за что тебя уважать? Ты только и можешь, что нюхать всем задницу.
  – А что же делать?
  – Подумай!
  Задумалась собака и решила быть храброй. Подбегает ко льву:
  – Гав! Гав! Гав!
  Лев подумал:
  «Что это с ней? Может бешеная? Лучше не связываться». И убежал.
  Собака к волку:
  – Гав! Гав! Гав!
  Волк тоже решил не связываться. Все звери в лесу стали бояться собаки. Однажды собака подбегает к той же старой лисе:
  – Гав! Гав! Гав!
  – Ну, меня-то ты не обманешь. Можешь понюхать у меня задницу.
48: |
  В зоопарк пришли две украинки из глухой провинции. Увидели попугая:
  – Дывысь, яка птаха!
  Попугай обложил их трехэтажным матом.
  – Звиняйте, дядьку! Мы думали вы птица.
49: |
  Как поймать льва в пустыне?
  Математик:
  – Представим, что пустыня это плоскость, а лев – точка. Проведем
  прямую, разделив тем самым плоскость на две полуплоскости. Лев окажется в одной из них. Опять проведем прямую. ... И так далее. Будем
  повторять операции до тех пор, пока не сведем плоскость в точку. Тем
  самым можносчитать, что лев пойман.
  Философ:
  – Все относительно. Ставим в пустыне клетку, садимся в нее. Тогда
  относительно нас лев будет находиться в клетке.
  Лучше всех придумал бухгалтер:
  – Зачислить льва на зарплату. В день получки сам придет.
50: |
  Заяц приходит к границе и видит плачущего слона:
  – Чего плачешь?
  – Через границу не пускают, паспорта нет!
  – Не беда. Сбегай в булочную, купи батон.
  Разрезал заяц батон на две половинки, между ними вставил хобот
  слона, взял подмышку и пошли они к границе. Предъявляет заяц паспорт
  пограничнику, тот спрашивает:
  – А это кто?
  – Не кто, а что – бутерброд на завтрак!
51: |
  Заяц подходит к проходной завода, везет тачку с мусором.
  – Что везешь?
  – Мусор.
  Вахтер перерыл всю тачку – действительно, мусор. А глаза у зайца
  косые, явно что-то ворует.
  – Ну ладно, проходи.
  На следующий день тоже самое. На третий – тоже. И так день изо
  дня. Наконец вахтер говорит:
  – Слушай, косой, я сегодня последний день работаю, завтра – на
  пенсии. Признайся, что ты что-то воруешь!
  – Конечно, ворую!
  – А что?
  – Я тачки ворую.
52: |
  Прошел коммунистический субботник. Звери собрались выпить.
  Послали зайца за водкой, а лису за закуской. Бежит лиса и видит: сидит
  на ели ворона и держит во рту кусок сыра. Лиса:
  – Ворона, ворона! Ты на субботнике была?
  – Была.
  Сыр, естественно, падает.
  Выпили звери, закусили, показалось мало. Опять лиса пошла за закуской. Опять сидит ворона на елке и держит во рту кусок сыра.
  – Ворона, ворона! Ты на субботнике была?
  На этот раз ворона оказалась умнее: взяла лапой кусок сыра и засунула под крыло:
  – Была, была.
  20
  – Ворона, ворона! А завтра воскресник!
  Ворона как замашет крыльями:
  Ах, твою мать! Ах, твою мать!
53: |
  Бежит заяц в ужасе по лесу. Его встречает медведь:
  – Ты чего, косой?
  – Комиссия в лес приехала! У кого лишние органы, тому обрезают.
  Медведь взял зайца за уши, поднял над собой, посмотрел:
  – Тебе-то чего бояться? У тебя же все в порядке.
  – Так они сначала режут, потом считают.
54: |
  Скорпион просит черепаху:
  – Перевези меня черезреку. Мне на тот берег надо.
  – Да ты же, небось, меня же и ужалишь.
  – Клянусь, не буду.
  Перевезла черепаха скорпиона, а тот ее под конец ужалил.
  – Ужалил-таки, проклятый!
  – Такой уж я уродился, не могу иначе.
55: |
  Времена дефицита.
  Медведь смотрит – идет по лесу заяц, несет в сумке черную икру,
  осетрину, копченую колбасу, другой дефицит:
  – Ты где взял?
  – Да вон, в магазине дают.
  Побежал медведь в магазин. Бежит обратно, догоняет зайца, а в
  сумке одни мослы:
  – Почему тебе столько надавали, а мне одни кости?
  – У тебя фамилию спрашивали?
  – Спрашивали.
  – И что ты сказал?
  – Топтыгин.
  – Ну вот, а я – Косыгин.
56: |
  Иван-царевич подходит к реке, хочет напиться. А из реки высовыва21
  ется Змей Горыныч. Иван-царевич выхватывает меч и срубает ему голову. На ее месте вырастает сразу три головы. Иван-царевич срубает и их.
  Вырастает девять голов. Змей Горыныч:
  – Эй, мужик! Ты чего дерешься?
  – Я напиться хочу!
  – А кто же тебе не дает?
57: |
  В американском городке в салун входит лошадь и заказывает бармену виски и соленый огурец. Ошарашенный завсегдатай:
  – Где это видано, чтобы виски закусывали соленым огурцом?
58: |
  Проводили эксперимент по проверке сообразительности. Обезьяну
  поставили под яблоней. Обезьяна потрясла, потрясла дерево – яблоки не
  падают. Пошла, нашла палку, палкой стала сбивать яблоки.
  Поставили спортсмена. Трясет, трясет, трясет ...
  – Думай, Вася, думай!
  – А чего думать? Трясти надо.
59: |
  Белый в тропиках раздевается, хочет искупаться в реке. Местные
  жители ему говорят:
  – Сэр, здесь нельзя купаться, крокодилов много.
  – Черт. Жарко, искупаться хочется. А где их нет?
  – А там, поближе к океану. Там они акул боятся.
60: |
  Идет по улице милиционер. В окне попугай в клетке:
  – Мент поганый! Мент поганый! Мент поганый!
  Милиционер поднимается к хозяину.
  – Оскорбление представителя власти! Платите штраф!
  – Ну что вы, я попугая накажу как следует. Я его отучу ругаться на
  милиционеров.
  На следующий день милиционер проходит мимо. Попугай молчит.
  Милиционер проходит несколько шагов. Попугай молчит. Милиционер
  проходит еще пару шагов.
  – Мужик! А, мужик! Ну, мужик, ты меня понял?
61: |
  У американца в автомобиле лопнул ремень вентилятора. Стоит,
  смотрит на мотор. Вдруг подходит лошадь и говорит:
  – Сними галстук и натяни его на шкивы.
  Американец так и сделал. Доехал до ближайшего городка, заходит с
  вытянутым лицом в салун за выпивкой. Хозяин:
  – Что, ремень оборвался?
  – Да.
  – И моя лошадь подходила и предлагала натянуть галстук?
  – Да.
  – Да не верь ты ей! Ни черта она в моторах не понимает.
62: |
  Завелся на болоте аист. Лягушки в ужасе: аист клюв опустит – лягушки нет, еще опустит – лягушки нет... Поскакали советоваться к сове –
  что делать? Сова подумала и говорит:
  – Чтобы аист вас не ел, вам нужно превратился в лисиц.
  Поблагодарили лягушки сову, скачут радостные обратно. Скакали,
  скакали, вдруг остановились – а как же им практически превратиться в
  лисиц? Поскакали назад к сове:
  – Спасибо тебе, сова, ты нам такой замечательный совет дала, только скажи, а как нам превратиться в лисиц?
  – Ну, это вы обратитесь к каким-нибудь практикам, а я – теоретик.
63: |
  Двое сидят в ресторане:
  –Ты чего не пьешь?
  – Мне доктор запретил.
  – Ну и что? Мне тоже запрещал. Я ему дал пятьсот рублей – разрешил.
64: |
  – У тебя нога болит?
  – Нет, голова.
  – А почему повязка на ноге?
  – Сползла.
65: |
  К врачу приходит старушка:
  – Помоги, милок! Все время писаюсь и переживаю, писаюсь и переживаю...
  – Вот, тебе рецепт; пей, бабуля, рудотель.
  Через несколько дней:
  – Спасибо, милок! Писаюсь по-прежнему. Но уже не переживаю.
66: |
  – Доктор! У меня с женщинами проблемы. Раньше при одной мысли
  было все в порядке. А теперь думаю, думаю... Что-то у меня с головой
  случилось.
67: |
  – Доктор! Позавчера прихожу домой, а у жены любовник. Она мне
  говорит: «Милый! Мы еще не закончили. Пойди на кухню и выпей чашечку кофе». Вчера то же самое, только сказала, чтобы я выпил две чашечки кофе. Сегодня – три. Доктор! Я хочу спросить – не вредно ли мне
  так много кофе пить?
68: |
  Как же вас брать на работу? У вас характеристика сплошь отрицательная. Ничего положительного.
  – Неправда, есть у меня положительное.
  – Что же?
  – Реакция Вассермана.
69: |
  Солдатский госпиталь. В палате трое. Входит инспектор.
  – Чем болеете?
  – Сифилис.
  – Чем лечат?
  – Йодом мажут.
  – А вы чем болеете?
  – Геморрой.
  – Чем лечат?
  – Йодом мажут.
  – Вы чем?
  – Ангиной.
  – Чем лечат?
  – Йодом мажут.
  – Жалобы есть?
  – Есть. Скажите им там, чтобы мне мазали первому.
70: |
  Идут две студентки-медички и видят – впереди идет мужчина неестественной походкой:
  – У него геморрой!
  – Нет, ишиас!
  – Нет, геморрой!
  – Нет ишиас!
  Поспорили. Догоняют мужчину:
  – Простите пожалуйста, мы студентки, поспорили: у вас ишиас или
  геморрой?
  – Эх, девушки! Мы все трое ошиблись: хотел пукнуть и обделался.
71: |
  В сумасшедшем доме один пациент мнил себя зерном. Долго лечили, наконец, вроде вылечили и выпустили. Через две минуты бежит об25
  ратно:
  – Там петух!
  – Ну и что? Ты же знаешь, что ты не зерно.
  – Я то знаю, что я не зерно. Но петух этого не знает!
72: |
  В сумасшедший дом приходят коллеги с работы навестить больного. Спрашивают у врача:
  – Он что, действительно болен?
  – О, да! И очень серьезно. Он считает себя Наполеоном. Хотя все
  вокруг знают, что Наполеон – это я.
73: |
  В сумасшедшем доме один пациент постоянно кричал: «Куплю резинку, сделаю рогатку для милиционера!» Потом вдруг затих. День проходит, другой, третий... – не кричит своей фразы. Врачи решили исподволь выяснить – а вдруг вылечился. Спрашивают:
  – Что будете делать, когда выйдете от нас?
  – Первым делом познакомлюсь с какой-нибудь девушкой.
  – Ну-ну, а потом?
  – Приглашу ее в кино.
  – Дальше?
  – После кино приведу ее к себе домой, уложу на кровать...
  – Что же дальше?
  – Сниму трусы (медсестры уже смакуют сцену).
  – Потом?
  – Выдерну резинку и сделаю рогатку для милиционера.
74: |
  Из отчета: «Средняя температура по больнице, включая морг, нормальная».
75: |
  – Доктор! Все кругом утверждают, что я сексуальный маньяк. Проверьте, пожалуйста!
  – Хорошо (рисует квадрат). Скажите 'EFр что это такое?
  – Это маленькая квадратная комната, в которой погашен свет и двое
  на постели занимаются любовью.
  26
  – А это что (рисует треугольник)?
  – Это маленькая треугольная комната, в которой погашен свет и
  двое на постели занимаются любовью.
  – Ну а это что (рисует круг)?
  – Доктор! Кто из нас сексуальный маньяк – я или вы?
76: |
  Патологоанатом и гинеколог после работы выходят на улицу.
  Патологоанатом: «Живые люди, живые люди!»
  Гинеколог: «Лица! лица! лица!»
77: |
  На утренней планерке в больнице. Главврач: «Все собрались?»
  Встает гинеколог: «Я что-то глазника не вижу». Встает окулист: «Вопервых, я здесь! А во-вторых не глазник, а окулист. Я же не называю тебя ...»
78: |
  У одного гражданина стал загнивать мужской орган. Он к врачу.
  Тот: «Резать, немедленно резать». К другому: «Резать немедленно». Наконец идет к старому знахарю. Тот посмотрел и говорит: «А ну, попрыгай!... Вот видишь, сам отвалился. А то этим молодым все резать, да резать».
79: |
  К врачу приходит старушка:
  – Милок! Как стану, то и стою, и стою, и стою,... А как сяду, то и
  сижу, и сижу, и сижу...
  – Знаешь что, бабка! Иди-ка ты, и иди, и иди, и иди!
80: |
  К грузину-педиатору приходит мать с грудным ребенком. Врач
  смотрел его, смотрел, потом говорит:
  – Мамаша, раздевайтесь.
  – А мне зачем?
  – Чем этого лечить, проще нового сделать.
81: |
  Каждая пипетка мечтает стать клизмой.
82: |
  Передача по радио: «Советы врача». Вопрос слушателя: «В какой
  позе спать не вредно?» Отвечаем:
  – На спине спать не рекомендуется, так как запавший язык затрудняет дыхание. Также не рекомендуется на животе, поскольку сдавливается диафрагма, что тоже затрудняет дыхание. На левом боку спать нежелательно, потому что сдавливается сердце. На правом боку спать не
  рекомендуется – образуется застой крови в печени. Спать стоя вредно,
  так как за ночь не отдохнут ноги. Спать на голове также не рекомендуется из-за прилива крови к голове. Во всех остальных позах спать можно.
83: |
  Чем отличается уха от рыбного супа? Когда под водку – это уха. Ко'E3вгда без водки – рыбный суп.
84: |
  Ночь. Звонок в квартиру.
  – Кто там?
  – Пятьсот седьмой просит посадки.
  – Мерзавец. Опять напился! Иди, откуда пришел. Не пущу в дом.
  – Пятьсот седьмой пошел на второй круг.
  Через некоторое время опять звонок.
  – Кто там?
  – Пятьсот седьмой повторно просит посадки.
  – Я же сказала, иди, откуда пришел.
  – Пятьсот седьмой пошел на запасной аэродром.
  Поднимается этажом выше, звонит соседке.
  – Кто там?
  – Пятьсот седьмой просит вынужденной посадки.
  – Слушай, пятьсот седьмой! Сделай пару кругов над аэродромом,
  пятьсот шестой еще не вылетел.
85: |
  Один приятель приглашает другого выпить.
  – Да ну, жена опять унюхает, ругаться будет.
  – Не бойся, я тебе такую закуску дам, жена ничего не почувствует.
  Подходит домой, звонит. Жена:
  – А ну дыхни в замочную скважину!... Иван!... Что за дурацкие шутки?! Повернись и дыши ртом.
86: |
  К директору завода приходит посетитель наниматься на работу. Директор:
  – Вы, наверное, любитель этого дела (щелкает себя пальцем по горлу)?
  – Я – любитель? Это вы любитель! А я – профессионал!
87: |
  Организуется новое предприятие. В кабинете директор и кадровик.
  Посетители входят по одному наниматься на работу. Директор спрашивает первого:
  – А вы выпиваете?
  – Да, бывает.
  – А сколько пьете?
  – Ну, может рюмку, может две, бывает три...
  Кадровик делает знак: не берем.
  Другой заходит.
  – Пьете?
  – Да нет, не очень. Только по праздникам.
  – А сколько?
  – Не знаю, не считал. Но немного.
  Кадровик опять делает знак: Не берем. Заходит третий.
  – Пьете?
  – Пью.
  – Сколько выпиваете?
  – Ведро.
  Кадровик машет: берем, берем. Посетитель уходит. Директор:
  – Те двое пьют по-малу, а ты говоришь – не берем. А этот ведро выпивает!
  – Так он меру свою знает. А те не знают.
88: |
  Одна подруга другой:
  – Вчера Иван приходил. Выпил поллитра, переспал со мной и ушел.
  Как ты думаешь, зачем приходил? Может, чего сказать хотел?
89: |
  Женщина пригласила к себе домой мужчину. Тот выпил, закусил,
  собрался уходить.
  – Может, останешься?
  – Нет. Я алкоголик, но не бабник!
90: |
  Поймал рыбак в море золотую рыбку. Взмолилась рыбка:
  – Отпусти меня! Любые три желания исполню. Думал рыбак, думал:
  – Сделай мне море из водки.
  30
  Не успел сказать, море водкой запахло. Думал, думал, что бы еще
  пожелать?
  – Сделай мне берега из водки.
  Стоит по горло в водке – что бы еще пожелать?
  Думал долго:
  – Ну ладно, черт с тобой, золотая рыбка, давай чекушку и катись.
91: |
  У священника спрашивают:
  – Батюшка, а сколько вы можете выпить?
  – Ну, это зависит от того, с закусью или без закуси.
  – С закусью.
  – Опять же в кумпании или в одиночку.
  – В компании.
  – Тогда неограниченно и еще поллитра.
  – А если неограниченно, то зачем еще поллитра?
  – Чтобы утром опохмелиться.
92: |
  Пьяный муж приходит домой, плачет и говорит жене:
  – Я тебе должен признаться в ужасном... Наша средняя дочь – не от
  тебя!
93: |
  Офицер накануне вернулся домой в скотском виде, перед денщиком
  неудобно. Жалуется ему:
  – Иванов негодяй, вчера мне весь мундир своей рвотой испачкал.
  – Так точно, ваше благородие. Он вам еще и в штаны наложил.
94: |
  – Как вам удалось прожить 110 лет?
  – А я раз в месяц своему организму устраивал сильную встряску.
  – В чем же она заключалась?
  – В этот день я не пил ни капли.
95: |
  Священника семья пригласила в гости:
  31
  – Батюшка! Что будете пить: водку, коньяк, вино?
  – И пиво тоже.
96: |
  – Поедешь на рыбалку?
  – Поеду.
  – А ты умеешь?
  – А чего уметь: наливай да пей.
97: |
  Жена возвращается с курорта. По пустой квартире, заложа руки за
  спину, ходит озабоченный муж.
  – Где мебель?
  – Мебель... мебель... мебель... Вся мебель реализована в деньги.
  – Где деньги?
  – Деньги... деньги... деньги... Деньги упакованы в мешки.
  – Где мешки?
  – Мешки... мешки... мешки... А вот они (показывает у себя под глазами).
98: |
  Мужчина делает женщине предложение.
  – Да ты, небось, пьешь?
  – Нет, нет, только по праздникам и банным дням.
  Поженились. В первый же день, придя с работы:
  – Ну, жена, какой у нас сегодня праздник?
  – Да вроде никакого!
  – Ну вот, придется в баню идти.
99: |
  1985 год. Горбачевско-лигачевская «борьба» с пьянством. Закодированный разговорпо телефону:
  – Пошел в библиотеку. Стоял-стоял в очереди – книги кончились.
  Дальше стою – кончились журналы. Еще постоял – и газеты кончились.
  Зато мне бабка из деревни рукопись принесла – две странички прочитаешь, и закачаешься.
100: |
  Два алкоголика проснулись на рассвете под забором:
  – Наливай быстрей, а то темнеет.
101: |
  Ночью. Милиционер видит – пьяный мочится на памятник Пушкину. Подходит:
  – Убрать и прекратить!
  Пьяный смеется.
  – Чего смеешься, дурак?
  – А я тебя обманул: убрал, но не прекратил.
102: |
  В дом к грузину забрались воры. Попали в подвал. А там бочонки с
  вином. Выпили.
  – Давай еще немного выпьем, и тихо-тихо попоем. Попели.
  – Давай еще немного выпьем, и тихо-тихо потанцуем. Потанцевали.
  – Давай еще немного выпьем и тихо-тихо постреляем. Постреляли.
  Входит хозяин:
  – Вах! Вах! Вах! В доме гости, а я сплю.
103: |
  Ночь. Под окнами дома крик:
  – Люди!
  Зажигается несколько окон.
  – Люди!
  Зажигаются еще окна.
  – Люди!
  Все население дома на балконах.
  – Люди! Сколько время?
  – Три часа ночи, дурак!
  – Так чего же вы не спите?
104: |
  Идут двое пьяных.
  – Дом видишь?
  – Вижу.
  – Мой дом. А балкон на пятом этаже видишь?
  33
  – Вижу.
  – Мой балкон. А бабу на балконе видишь?
  – Вижу.
  – Моя баба. А мужик рядом с ней в трусах стоит, видишь?
  – Вижу.
  – Это я.
105: |
  Пьяный ищет свою квартиру. Звонит не в ту. Открывает мужчина.
  Ни слова не говоря, пьяный уходит. Через некоторое время сцена повторяется. Потом снова. Наконец пьяный спрашивает:
  – Слушай! Почему ты везде живешь, а я нигде?
106: |
  Двое сильно выпивших расстаются. Один другому жалуется:
  – Опять жена домой не пустит.
  – А ты попробуй по-другому. Перед дверью разденешься догола.
  Жена только дверь откроет, ты одежду бросай в квартиру. Постесняется
  же она тебя голым на лестнице оставить.
  Через некоторое время встречаются снова:
  – Что же ты наделал. Я из-за тебя в вытрезвитель попал. Одежду
  бросил в дверь, а тут объявляют: «Следующая станция Белорусская».
107: |
  Мужчина просыпается с похмелья. Видит – рядом незнакомая женщина. Ничего не помнит.
  – Тебя как зовут?
  – Люся.
  – А сколько тебе лет?
  – Угадай.
  – Да брось! Люди столько не живут.
108: |
  Пессимист пьет коньяк:
  – Фу, клопами пахнет.
  Оптимист давит клопа:
  – Коньячком пахнет.
109: |
  Молодой священник приходит к опытному:
  – Святой отец, у меня в ближайшее воскресенье первая проповедь!
  Наставь меня.
  Тот дал советы, молодой провел проповедь и спрашивает у опытного:
  – Ну как?
  – Изрядно, сын мой, изрядно. Но ты не внял некоторым моим советам. Я тебе советовал для храбрости остограмиться, а ты ополлитрился.
  Рясу ты должен был одеть поверх одежды, а ты ее заправил в трусы. На
  кафедру надо было взойти, а ты восполз. Во время проповеди ты должен
  был поминать Божью матерь, а ты какую мать все время поминал? И, наконец, ты должен был по окончании проповеди отпустить прихожан с
  миром, а ты куда их послал? А в остальном изрядно, сын мой, изрядно.
110: |
  Два украинца на волах едут на базар. Волы идут медленно. Один
  подсел в телегу к другому:
  – Грицько, ты зачем на базар едешь?
  – Самогон везу продавать.
  – И я везу самогон. А ты почем будешь продавать?
  – Да по рублю стакан.
  – И я по рублю стакан. Слушай, вот тебе рубль, дай мне твоего самогона попробовать.
  Попробовал.
  – Слухай, Петро, вот тебе рубль обратно, дай и мне твоего самогона
  попробовать.
  Попробовал.
  – Грицько! Гарний у тебя самогон. Дай еще стакан, вот тебе рубль.
  И так далее. Пробовали, пробовали, самогон у обоих кончился.
  Пришлось повернуть обратно.
  – Как же так получается? Целый день так бойко торговали, а у нас
  как был один рубль на двоих, так и остался?
111: |
  Двое у винного магазина ищут третьего. Искали, искали... Наконец
  попался интеллигент в шляпе и очках:
  – Третьим будешь?
  – Буду.
  Купили, зашли в подворотню, открыли бутылку, первому дают интеллигенту:
  – Пей.
  – Да вы что, ребята! Я из горла не могу, стакан нужен.
  Пошли искать стакан. Искали, искали, не могут найти. Вдруг видят:
  в луже лежит пьяный мужик, рядом пустая бутылка.
  – Вот! Народ гуляет, а мы с этим чертовым интеллигентом выпить
  никак не можем!
112: |
  Разная реакция женщин разных стран на пьяных мужчин. У выхода
  из магазина валяется пьяный.
  Русская:
  – У, сволочь! Напился как свинья. Милиция! Милиция!
  Англичанка:
  – Джентльмену плохо! Скорая помощь! Скорая помощь!
  Француженка:
  – О! Мужчинка! Такси! Такси!
113: |
  Алкоголик. Стук в дверь.
  – Кто там?
  – Это я.
  – Странно, и там я, и тут я.
114: |
  Двое пьяных. Один поет:
  – Ах ты так, твою мать, да растак твою мать. Ох ты так, твою мать...
  – Ваня! Какая песня! Дай слова списать.
115: |
  – Есть предложение бросить пить!
  – Ура!
  – Есть предложение купить лимонада и конфет.
  – Ура!
  ...
  – Лимонада не было. Купили водки и соленых огурцов.
  – Ура!
116: |
  Идет по дороге Илья Муромец. Подходит к Соловью-разбойнику:
  – Здравствуй Соловушка! Что же ты не свистишь сегодня?
  – Швиштеть не могу, жуб выбили.
  – Кто же тебе зуб выбил?
  – Туристы проходили.
  – Ты бы меня позвал, я бы показал, как зубы честным разбойникам
  выбывать! Следующий раз не стесняйся.
  – Шпасибо, Ильюшенька, в шледующий раш позову.
  Идет Илья Муромец дальше. Подходит к Змею Горынычу.
  – Здравствуй Змеюшка! Что же ты не летаешь сегодня?
  – Крыло перебили.
  – Кто же тебе крыло перебил?
  – Туристы проходили.
  – Ты бы меня позвал, я бы показал, как добрым змеям крылья ломать!
  – Спасибо, Ильюшенька, в следующий раз позову.
  Прошел Илья Муромец. Соловей-разбойник подходит к Змею Горынычу:
  – Ну, вот видишь! Как трежвый, так человек. А как напьется –
  жверь-жверем – «не так швиштишь, не там летаешь!»
117: |
  Инспектор остановил машину и долго проверял тормоза, фонари,
  рулевое и т.п. Все оказалось в порядке. Водитель:
  – Теперь я могу ехать?
  – Езжайте, раз вы такой жадный.
118: |
  У автолюбителя остановилась машина, не заводится. Останавливаются проезжающие, помогают разобраться. Вроде все в порядке:
  – Слушай, у тебя, наверное, какой-нибудь секрет есть?
  – Да нет никаких секретов!
  Копаются дальше. Не заводится.
  – У тебя наверняка какой-то секрет есть. Не может быть без секрета,
  иначе давно бы завелась.
  – Ну, есть у меня секрет, есть! Ну, живу я с соседкой. Машина-то
  тут причем?
119: |
  Инспектор осматривает машину – подозревает, что водитель нетрезвый:
  – Дуйте в трубку.
  Тот дует, трубка не синеет.
  – Что, не работает что ли?
  Дует сам:
  – Да нет, работает.
120: |
  Едет семья на машине с праздника. Инспектор останавливает машину, предлагает водителю подуть в трубку. Трубка синеет.
  – Да у вас трубка неисправна! Вот дайте жене подуть. Та дует, трубка синеет.
  – Да неисправные у вас трубки! Вот дайте подуть пятилетней дочке.
  Та дует, трубка синеет.
  – Ну вот, хотите убедиться, дайте двухлетнему сыну. Павлик, подуй
  в трубочку.
  Павлик дует, трубка синеет. Инспектор в недоумении отпускает
  машину – не может же младенец быть пьяным. Отъехали, муж жене и
  38
  говорит:
  – Ну вот, а ты все: не наливай детям, не наливай детям!
121: |
  Инспектор останавливает иномарку.
  – Что, я слишком быстро ехал?
  – Нет, вы слишком низко летели.
122: |
  Негр купил жене в подарок черный «мерседес». Звонит по телефону:
  – Дорогая! Я тебе ко дню рождения купил «мерседес».
  – Какого цвета?
  – Телесного.
123: |
  Едет министр на служебной машине. Дорога дальняя, надоело. Говорит шоферу:
  – Пересядь, я сам поведу.
  Инспектор на посту останавливает машину, проверяет документы и
  отпускает, взяв под козырек. Напарник:
  – Кого он там везет?
  – Кого везет, не знаю. Но шофером у него – министр!
124: |
  В машине едут: рядовой-водитель, лейтенант, майор и генерал. Водитель шепотом лейтенанту:
  – Подъезжаем к правительственной магистрали.
  Лейтенант майору шепотом:
  – Подъезжаем к правительственной магистрали.
  Майор генералу шепотом:
  – Подъезжаем к правительственной магистрали.
  – Понятно. А почему шепотом?
  Майор у лейтенанта:
  – Почему шепотом?
  Лейтенант у водителя:
  – Почему шепотом?
  – Вчера пивка холодного выпил.
125: |
  Исторически первым инспектором ГАИ-ГИБДД был Соловейразбойник: сидел у дороги, свистел и грабил проезжающих.
126: |
  Два инспектора на посту наладились останавливать каждый день
  нового русского на богатой иномарке – тому некогда техосмотр пройти,
  дает им сто долларов и уезжает. Вдруг новый русский пропадает. Инспектора уже слюной исходят. Наконец через две недели появляется.
  – Что это вас так долго не видно было?
  – Отдыхал на Гавайях.
  Как всегда инспектора получили свои сто долларов, новый русский
  уехал. Они ему вдогонку:
  – Вот сволочь! На наши деньги гуляет!
127: |
  К начальнику отделения ГИБДД приходит рядовой инспектор, просит прибавить зарплату – не хватает, семья большая.
  – Ладно, прибавлю сто рублей.
  – Да что сто рублей. Это же не деньги.
  – Тогда бери знак «сорок» и иди куда хочешь.
128: |
  Экзамен по правилам дорожного движения в Грузии. Инспектор:
  – Вот тебе задача. Едешь по горной дороге. Слэва пропасть, справа
  – скала. Слэва на дороге дэвушка, справа старушка. Кого давить будэшь?
  – Старушку.
  – Нэ правильно. Повторяю: слэва пропасть, справа – скала. Слэва на
  дороге дэвушка, справа – старушка. Кого давить будэшь?
  – Девушку.
  – Нэ правильно. Тормоз давить надо!
129: |
  Японский стандарт проверки герметичности кузова автомобиля:
  помещают в кузове кошку, если к утру кошка сдохла – значит автомобиль герметичен.
  40
  Российский стандарт: помещают кошку, если к утру она никуда не
  убежала, значит автомобиль герметичен.
130: |
  Столкнулись шестисотый «мерседес» и «Запорожец». Из «мерседеса» выходят несколько новых русских:
  – Ну, мужик, что мы с тобой сейчас сделаем?! Мы – спортсмены.
  – Ах, спортсмены! – вынимает ТТ – тогда: не старт! Внимание!
  Марш!
131: |
  Та же ситуация. За рулем «Запорожца» – пенсионер.
  – Мужик! Ты представляешь, на какие бабки залетел?! Все отдашь
  – машину, квартиру, дачу ...
  – Ребята! Дайте мобильник, я сейчас позвоню сыну, он приедет и
  все уладит – он у меня директор птицефабрики.
  Через некоторое время приезжает УАЗик, из него выскакивают бравые ребята в камуфляже, укладывают всех на асфальт:
  – Проблемы есть?
  – Нет, нет, никаких проблем. Только скажите, что у вас за птицефабрика такая?
  – Да это папаша мой все время путает. Я не директор птицефабрики,
  я командир «беркутов».
132: |
  Чапаев вернулся с учебы. Петька спрашивает:
  – Василий Иванович! Какие науки изучил?
  – Психологию, логику и философию.
  – Что же это за науки такие?
  – Ну, как тебе объяснить попроще. Ну вот, психология. Идут мимо
  бани двое: чистый и грязный. Кто из них пойдет в баню?
  – Грязный.
  – Нет, Петька. С точки зрения психологии в баню пойдет чистый.
  Потому что у него есть потребность мыться. А у грязного такой потребности нет, он в баню не пойдет.
  – Ну а логика?
  – Теперь логика. Идут мимо бани двое: чистый и грязный. Кто из
  них пойдет в баню?
  – Чистый.
  – Нет, Петька, С точки зрения логики в баню пойдет грязный. Потому, что он грязный. Ему надо мыться. А чистому зачем мыться? Он и так
  чистый.
  – А философия?
  – Опять же идут мимо бани двое: чистый и грязный. Кто из них
  пойдет в баню?
  – А черт его знает, Василий Иванович!
  – Вот это, Петька, и есть философия.
133: |
  – Василий Иванович! Белые в лесу!
  – Не до грибов мне, Петька, не до грибов.
134: |
  Плывет Чапаев через Урал, одной рукой гребет. Петька ему кричит:
  – Василий Иванович! Ты чемодан-то брось!
  – Не могу, Петька, не могу. Штабные карты там... Обе колоды.
135: |
  Чукче говорят:
  – Хочешь в Москву поехать?
  – Хочу!
  – Тогда иди в баню мойся.
  – Однако чукча в баню не пойдет.
  – Почему?
  – Был чукча в бане лет десять назад. Однако телогрейка пропала.
  Уговаривали, уговаривали, уговорили. Выходит чукча из бани радостный:
  – Однако и телогрейка нашлась!
  – Где же она была?
  – Да под майкой спряталась.
136: |
  Чукча расписывается четырьмя крестами.
  – А что это такое?
  – Первый крестик – имя, второй – фамилия, третий – отчество, а
  четвертый – ученая степень.
137: |
  Денщик лежит в прихожей на сундуке:
  – Ой, пить хочется! Ой, умираю! Вот бы воды стакан!...
  Поручик из комнаты:
  – Иван!
  – Чего изволите, ваше благородие?
  – Принеси воды стакан.
  – Есть!
  Прибегает.
  – Напейся, мерзавец!
138: |
  Чапаев – Петьке:
  – Сочинение мне задали написать: «Как я провел лето». А как я провел лето? Мы же с тобой все лето пили беспробудно.
  – Василий Иванович, это же просто. Ты перефразируй: водка – это
  книги, магазин – библиотека, пили – читали. И хорошо получится.
  Чапаев пишет сочинение: «Встали мы с Петькой поутру, дочитали
  оставшиеся книги и пошли их сдавать в библиотеку. А навстречу нам
  идет Фурманов – весь такой начитанный-начитанный».
139: |
  Надпись на скале в Кушке: «Поручик Клюев сослан сюда за вольнодумство». Рядом другая: «Старший лейтенант Чугуев сослан сюда Бог
  знает за что и черт знает насколько».
140: |
  Специально для офицеров выпустили кубик Рубика: все грани одного цвета. А для прапорщиков и мичманов он еще и не вращается.
141: |
  – Рядовой Иванов! Сколько лет живете с женой?
  – С моёй?
  – Не с моёй, с моей.
  – Ах, с вашей! Два года.
142: |
  – Рядовой Иванов! Из какого материала сделан ствол?
  – Из стали.
  – Правильно. Рядовой Петров! Из какого материала сделан затвор?
  – Из стали.
  – Неправильно. Читаю инструкцию: «Затвор сделан из того же материала, что и ствол».
143: |
  На политзанятиях с солдатами.
  – Рядовой Иванов! О чем вы думаете, глядя на этот кирпич?
  – Я думаю о строительстве наших вооруженных сил
  – Рядовой Петров! О чем вы думаете, глядя на этот кирпич!
  – Я думаю, как после армии буду строить родную деревню.
  – Рядовой Сидоров! А вы о чем думаете, глядя на этот кирпич?
  – А я думаю, как в увольнительной буду с Машкой целоваться.
  – Как вам не стыдно об этом думать на политзанятиях?!
  – А я всегда об этом думаю.
144: |
  Полковнику присвоили звание генерала. Вечером, ложась спать,
  жена:
  – Вань! А ты думал когда-нибудь, что будешь спать с генеральшей?
145: |
  Армейская поговорка: звание полковника заслуживают, звание генерала – выслуживают.
146: |
  Почему американские полицейские ходят по-трое? Один умеет читать, но не умеет писать. Другой умеет писать, но не умеет читать. А
  третий охраняет этих двух интеллигентов.
147: |
  Чукча женился на француженке, через месяц разводится:
  – Шибко грязная – каждый день моется.
148: |
  Чукча пришел поступать в литературный институт. Ему говорят:
  – Расскажите нам о творчестве Пушкина.
  Молчит.
  – А про Чехова?
  Чукча с обидой в голосе:
  – Чукча не читатель, чукча писатель.
149: |
  Прапорщик – рядовому:
  – Подай мне люминивую ложку.
  – Товарищ прапорщик, не люминивую, а алюминиевую.
  – Ты кем был на гражданке?
  – Студентом.
  – Ну вот. А теперь ты никто. Подай мне люминивую ложку.
150: |
  Прапорщик солдатам:
  – Сегодня мы едем на станцию разгружать люмень – самую легкую
  45
  из желез.
  – Товарищ прапорщик! Не люмень, а алюминий – это металл такой.
  – А кто шибко грамотный, тот будет разгружать металл чугуний.
151: |
  – Товарищ милиционер! Что вы тут делаете?
  – Как что? Наблюдаю за порядком.
  – Вы что не слышите – там за углом драка!
  – А это уже непорядок.
152: |
  Офицер читает лекцию солдатам:
  – Атомная бомба всегда взрывается в эпицентре.
153: |
  Экскурсовод ведет экскурсию по музею Чапаева, показывает личные вещи, оружие и т.п., подводит к стеклянному шкафу, в котором стоят два скелета: один большой, другой маленький:
  – Это скелет Василия Ивановича, а это скелет Василия Ивановича,
  когда ему было пять лет.
154: |
  – Василий Иванович! Анка к белякам сбежала!
  – Правильно, Петька. Я ее послал. Это будет наше бактериологическое оружие.
155: |
  Чапаев, читая книгу, спрашивает у Фурманова:
  – Скажи, что такое логические умозаключения?
  – Ну, как бы тебе объяснить попроще. Вот скажи, у тебя спички
  есть?
  – Есть.
  – А раз спички есть, значит куришь.
  – Курю.
  – А раз куришь, то значит и выпить любишь.
  – Само собой.
  – А как выпьешь, тебе и с женщинами захочется пообщаться.
  46
  – Захочется.
  – Ну, вот видишь, выстраивается цепочка логических умозаключений. Понятно?
  – Понятно.
  На другой день Чапаев встречает Петьку:
  – Петька! Знаешь, что такое логические умозаключения?
  – Нет.
  — Ну вот скажи – у тебя спички есть?
  — Нету.
  – А раз спичек нет, значит ты не куришь. А раз не куришь, то и не
  пьешь. А раз не пьешь, значит с женщинами не встречаешься. Значит, ты
  импотент.
156: |
  Прапорщик перед шеренгой солдат:
  – Поднять правую ногу!
  Видит, что в шеренге одна нога левая.
  – Какой дурак обе ноги поднял?
157: |
  Чапаев встал на стул, собирается вворачивать лампочку. Петька:
  – Василий Иванович! Ты бы газетку постелил.
  – Ничего, я и так достану.
158: |
  В школу пригласили ветерана, который воевал с Чапаевым. Тот рассказывает:
  – Подхожу я к обрыву, смотрю – через Урал плывет Чапаев. Я из
  пулемета. Чапаев плывет. Я опять из пулемета. И опять. Больше я Чапаева не видел.
159: |
  Один чукча другому:
  – Что-то меня Гондурас беспокоит.
  – А ты почеши.
160: |
  – Товарищ лейтенант! Рядовой Иванов выполнил два прыжка с парашютом.
  – Как два? Все прыгали по одному разу.
  – Мне прошу зачесть два: первый и последний.
161: |
  Милиционер составляет протокол дорожно-транспортного происшествия:
  – Голова лежит на мостовой. Левая нога лежит на мостовой. Левая
  рука лежит на мостовой. Правая рука лежит на тор... тур... а, черт с ней
  (сталкивает ногой руку) – на мостовой.
162: |
  В отдаленном военном городке жена офицера приходит к политруку. Жалуется, что жизнь совершенно беспросветная: Муж приходит со
  службы, требует борща и в койку. И так каждый день. Политрук вызывает офицера:
  – Вы бы поговорили с женой об искусстве, о литературе.
  Тот все понял. Приходит со службы:
  – Борща!
  Съел борщ:
  – Слушай! Ты Рембрандта читала?
  – Нет. А что?
  – Тогда в койку!
163: |
  Внук генерала спрашивает у деда:
  – Дедушка, а я буду маршалом?
  – Нет, внучок, у маршалов свои внуки есть. А вот генералом точно
  будешь.
164: |
  Один сотрудник все время говорил сослуживцам:
  – Моя жена работает в органах.
  Все к нему относились очень почтительно. Однажды кадровик
  спрашивает:
  – Место работы и должность вашей жены?
  – Гинеколог в женской консультации.
165: |
  В кабинет к директору цирка входит посетитель:
  – У меня необыкновенный номер: дрессированный комар.
  Посетитель достает спичечный коробок и выпускает комара. Директор, не отрываясь от бумаг, хлопает себя по лбу. Потом поднимает голову:
  – Ну, так где же наш артист?
166: |
  В кабинет к директору цирка входит посетитель:
  – Я хочу выступать в цирке.
  – А что вы умеете?
  – Я умею имитировать птиц.
  – Ну, в наше время этим никого не удивишь
  – Не хотите, как хотите – сказал посетитель и вылетел через окно.
167: |
  В кабинет к директору цирка входит посетитель:
  – У меня необыкновенный номер: лошадь играет на скрипке.
  Директор, не отрываясь от бумаг, заму:
  – Пойди, посмотри.
  – Через некоторое время зам возвращается:
  – Ну, играет его лошадь на скрипке. Но не Ойстрах, не Ойстрах.
168: |
  В кабинет к директору цирка входит посетитель:
  – У меня номер: белые мыши играют на скрипочках.
  И действительно, мышки выстраиваются полукругом и играют романс Шостаковича из кинофильма «Овод». Директор:
  – Замечательно! Замечательно! Простите, а вот третья слева, случайно, не еврейка?
169: |
  В цирк приходит посетитель с номером: «дрессированная блоха».
  Собрались директор, артисты. Посетитель достает из коробочки блоху,
  кладет ее не указательный палец:
  49
  – Альфонс, але!
  Альфонс прыгает на палец дугой руки.
  – Альфонс, але! Альфонс, але! Альфонс, але!
  – Альфонс? Альфонс?
  Посетитель симает блоху с платья близстоящей дамы.
  – Альфонс, але! Альфонс, але!
  Блоха не прыгает. Тогда посетитель возвращает блоху на место:
  – Простите, мадам, это не Альфонс.
170: |
  В цирк приходит посетитель:
  – У меня замечательный номер: обезьяна играет на пианино, а крокодил поет.
  Пошли, послушали. Действительно, обезьяна играет на пианино, а
  крокодил поет романс. Директор:
  – Отлично! Но этого не может быть!
  – Но вы же сами видели, что обезьяна играет на пианино, а крокодил поет.
  – Но у вас же наверняка какой-то секрет!
  – Нет никаких секретов. Обезьяна играет, а крокодил поет.
  – Мы берем ваш отличный номер. Но признайтесь, что тут без секретов не обошлось.
  – Нет, конечно, в нашем деле без секретов нельзя. Признаюсь. Дело
  в том, что, крокодил не поет, а только рот разевает. А обезьяна играет
  на пианино и поет.
171: |
  Я предлагаю отличный номер. Заключается он в следующем. Посереди арены кладется бревно. Поперек него кладется доска. На один конец доски становится бочка с жидкой грязью. Гасится свет, звучит тревожная дробь барабана, я прыгаю из-под купола цирка на второй конец
  доски. И представляете себе картину: все кругом в грязи, а я в лучах
  прожекторов в ослепительно белом фраке!
172: |
  Времена всеобщего дефицита. В одном городе построили большой
  универмаг. Стали решать, какая должна быть численность персонала.
  Пригласили для консультации японцев. Те посмотрели и пришли к заключению, что надо всего два человека: Один будет стоять на входе и
  говорить всем посетителям: «Ничего нету». Другой на выходе: «Убедились»?
173: |
  На рынке мужчина продает яблоки. Кричит:
  – Яблочки! Яблочки чернобыльские!
  Ему говорят:
  – Дурак! Что же ты об этом кричишь? Кто же у тебя купит?
  – Наоборот! Очень даже берут. Кто для жены, кто для тещи.
174: |
  В ресторан приходит посетитель и заказывает 19 стаканов чая. Ему
  предлагают для ровного счета заказать 20:
  – Что же я, по-вашему, лошадь?
175: |
  В ресторан приходит посетитель, смотрит меню, заказывает котлеты
  из рябчика. Приносят, он пробует и вызывает шеф-повара.
  – Слушайте, какие же это котлеты из рябчика? Тут же одна конина!
  – Понимаете, рябчиков не хватает, и нам приходится добавлять конину.
  – И в какой же пропорции вы ее добавляете?
  – Один к одному: один рябчик – одна лошадь.
176: |
  Посетитель приходит в грузинский ресторан. Что ни заказывает,
  есть не может – слишком много перца. Наконец заказал вареные яйца.
  Проходит полчаса, час, полтора – яиц не несут. Посетитель вызывает
  шеф-повара:
  – Неужели столько времени надо, чтобы сварить яйца?
  51
  – Понимаешь, дорогой! Яйца давно уже сварены. Мы тут все совещаемся – не знаем, как же в них перец положить?
177: |
  В ресторане два посетителя – трезвый и пьяный. Подходит официант. Трезвый:
  – Мне, пожалуйста, жареного цыпленка.
  – И мне тоже, жареного цыпленка.
  – Только я прошу, вы его как следует прожарьте.
  – И меня тоже как следует прожарьте.
  – А когда будет готов, то ему в попку побольше укропа натолкайте.
  – И мне тоже в попку натолкайте побольше укропа.
178: |
  В парфюмерном магазине два алкоголика:
  – Нам два тройных одеколона и «Красную Москву».
  – Зачем же вам «Красная Москва»?
  – А с нами дама.
179: |
  В ресторан приходит посетитель:
  – Вина и фруктов!
  – Простите, какого вина, каких фруктов?
  – Что, непонятно что ли? Бутылку водки и соленый огурец.
180: |
  Японец в российском магазине – показывает пальцем:
  – Сикоко? Сикоко?
  – Триста рублей.
  – Сикоко? Сикоко?
  – Пятьсот рублей.
  – Сикоко? Сикоко?
  – Восемьсот рублей.
  – Себе ни фига!
181: |
  Официант в ресторане обсчитывает клиента:
  52
  – Сорок и сорок – рубль сорок. И еще сорок – три сорок. Спичек не
  брали – с вас восемь десять.
182: |
  В магазине продавщица кричит кассирше:
  – Марьиванна! Перебей гражданину яйца на яичный порошок.
183: |
  В ресторане посетитель говорит официанту:
  – Ваш суп напоминает раствор стирального порошка.
  – А месье часто приходится употреблять стиральный порошок?
184: |
  Времена дефицита. Мужчина в универмаге спрашивает у продавщицы:
  – У вас печатки мужские есть?
  – А вам какие?
  – Кожаные.
  – Какой размер?
  – Десятый.
  – Какого цвета?
  – Коричневые.
  – А пальто у вас какого цвета?
  – Коричневого.
  – А кашне?
  – Тоже коричневое.
  – А зимние ботинки?
  – Тоже коричневые.
  – Ну, знаете, коричневых цветов много. В следующий раз приносите
  пальто, кашне, шапку и ботинки – я вам подберу перчатки.
  Мужчина, стоящий следующим:
  – Да не верь ты ей. Я на прошлой неделе туалетную бумагу у нее
  спрашивал. Так я ей и задницу показывал, и унитаз из дома приносил –
  все равно оказалось, что туалетной бумаги нет.
185: |
  Любовник пришел к женщине. Лежат. Звонок в дверь: муж приехал.
  Женщина выпроводила любовника в окно. Уцепился за подоконник, висит. Холодно, руки немеют, из сил выбился. А прыгать слишком высоко
  – шестой этаж. Вдруг видит, летит черт:
  – Спаси меня! Душу тебе отдам.
  – Да на что ты мне нужен такой?
  – Ну, спаси! Ведь погибну зазря.
  – Ну ладно, черт с тобой. Спасу. Только пукни как следует.
  Пукнул.
  – Да нет, не так. Пукни, чтобы стекла зазвенели.
  Пукнул. Вдруг слышит:
  – Товарищ Иванов! Мало того, что вы спите на совещании, вы еще
  себя и ведете неприлично!
186: |
  В суде слушается дело о разводе. Судья предлагает мужу объяснить
  причину развода. Тот мнется ...
  – Ну, допустим, она меня не удовлетворяет как женщина.
  Возглас из зала:
  – Пижон! Весь город удовлетворяет, а его, видите ли, не удовлетворяет.
187: |
  Шах вернулся с войны и приказывает главному евнуху приносить
  ему жен одну за одной. Тот всю ночь носил, выбился из сил:
  – О, господин! Как у вас хватает сил? Я уже с ног валюсь.
  – Вся разница в том, что ты занят пустой беготней, а я занимаюсь
  любимым делом.
188: |
  Родители заперлись в ванной и занялись любовью, а маленький
  мальчик подсмотрел в щелку и говорит сестренке:
  – И после этого взрослые говорят, что пальцем в носу ковырять нехорошо.
189: |
  Вицин, Моргунов и Никулин пришли в гости к даме. Неожиданно
  вернулся муж. Моргунов заперся в ванной, Никулин в туалете, а Вицин
  метался, метался, увидел рыцарские доспехи и забрался в них. Муж сел
  обедать. Через некоторое время Моргунов выходит из ванной:
  – Ну, хозяин, кран я починил, давай три рубля.
  Получил три рубля и ушел. Выходит Никулин:
  – Ну, хозяин, бачок я тебе починил, давай три рубля.
  Ушел и Никулин. Вицин стоял, стоял в доспехах, уже невмоготу.
  Подходит к мужу, хлопает его по плечу:
  – Простите, пожалуйста, наши тут на Псков не проходили?
190: |
  Любовник пришел к женщине. Неожиданно возвращается муж. Жена прячет его на балконе. Муж сидит обедает, любовник мерзнет. Совсем
  замерз. Стучится, муж открывает балконную дверь:
  – Понимаете, был этажом выше у дамы, неожиданно муж пришел. Я
  спустился к вам.
  – Ну, это дело житейское, с кем не бывает.
  Муж накормил любовника, напоил водкой, расстались друзьями.
  Ночью, ложась спать, говорит жене:
  – Слушай! Но ведь наш этаж-то – последний!
191: |
  Римскому папе стали поступать жалобы на одного Ксендза – что он
  якобы ведет себя неподобающим для католического священника образом. Папа посылает своего легата. Ксендз встречает легата:
  – У меня жилище маленькое. Вы располагайтесь на моей кровати, а
  я буду спать на сеновале.
  Легат прожил несколько дней и уехал, сказав, что доложит в Ватикане результаты проверки в положительном плане.
  Через некоторое время ксендз пишет папе письмо, что после легата
  у него пропала серебряная ложка. Папа отвечает, что этого не может
  быть, ложка обязательно найдется. Через какое-то время ксендз опять
  пишет папе – ложка не нашлась. Папа отвечает:
  – Сын мой! Вот теперь я уверен, что вам следует подать прошение
  об отставке. Ложка под простыней на вашей кровати.
192: |
  Гусарская вечеринка. Встает полковник:
  – Господа офицеры! Должен вас покинуть, мне надо быть дома: у
  моей дочери сегодня день рождения.
  – Господин полковник! Возьмите нас с собой.
  – Вы же, как всегда, будете плохо себя вести...
  – Клянемся, ни одного безобразия!
  Полковник с гусарами поднимаются по лестнице, звонят. Открывает
  дочь с именинным пирогом в руках.
  – Папочка! Мне сегодня шестнадцать лет, а в пирог вставили семнадцать свечей. Что мне делать с лишней свечкой?
  Полковник резко поворачивается:
  – Гусары, молчать!
193: |
  Муж уехал на курорт и шлет жене телеграмму за телеграммой:
  «Продай телевизор, вышли денег», «... продай пианино, вышли денег» и
  т.д. Муж возвращается, жена едет на курорт: «Высылаю деньги, купи телевизор», «... высылаю деньги, купи пианино» и т.д.
194: |
  Что такое счастье по-французски? Это когда имя любовницы совпадает с именем жены. А двойное счастье – когда еще и духи любовницы
  совпадают с духами жены.
195: |
  Молодая француженка говорит мужу:
  – Жак, мне надо навестить больную подругу.
  – Хорошо, дорогая, я тебя провожу.
  Проводил до подъезда, когда жена стала подниматься по лестнице,
  муж увидел на ее чулке дырочку.
  Когда жена вернулась домой, муж говорит:
  – Дорогая, у тебя на правом чулке дырка.
  Жена поднимает юбку – дырка оказалась на левом чулке.
196: |
  В Париже. Маляр работает в квартире, муж с женой поссорились.
  Маляр:
  – Месье, в какой колор будем красить потолок в спальне?
  56
  – Не знаю, спросите у мадам.
  – Мадам, в какой колор будем красить потолок в спальне?
  – Не знаю, спросите у месье.
  –Месье, в какой колор будем красить потолок в спальне?
  – Спросите у мадам.
  – Мадам, потолок в спальне ...
  – Спросите у месье.
  – Мадам, но в потолок-то вам смотреть!
197: |
  Молодожены поклялись друг другу, что если будут друг другу изменять, будут откладывать по горошине, а в старости откроются друг
  другу. Прожили жизнь, конец уже близко:
  – Ну, бабка, давай покаемся друг перед другом.
  Несет дед три горошины, а бабка целый мешок гороха:
  – Когда денег не было, я тебе еще из гороха супы варила.
198: |
  Умирает старый дед. Бабка его спрашивает:
  – Ну, сознайся перед смертью, ты мне изменял?
  – Нет, нет, что ты. Не изменял, клянусь, чтоб я в гробу перевернулся!
  Проходит какое-то время, умирает и бабка. На том свете идет искать
  своего деда. В раю нет, в чистилище нет, и в аду тоже не нашла. Спрашивает у черта-привратника. Черт:
  – А какой он, опиши.
  Бабка, как могла, обрисовала.
  – А! Так он у нас вентилятором работает!
199: |
  Француженка похоронила мужа. В тот же день любовник начинает у
  к ней приставать.
  – Не надо, неудобно как-то, я же только что с кладбища!
  – Ничего, ничего, мы будем медленно и печально.
200: |
  Жокею приглянулась блондинка на трибуне. Чтобы привлечь ее
  внимание он красит ноги лошади в красный цвет и думает: «Я выигры57
  ваю заезд, блондинка подойдет ко мне и спросит: «Почему у вашей лошади красные ноги?" Я отвечу: «Да просто так. А, кстати, не переспать
  ли нам?»
  Жокей выигрывает заезд, блондинка ноль внимания. Тогда он с теми же мыслями красит еще гриву и хвост лошади, опять выигрывает заезд – опять блондинка не реагирует. Наконец он всю лошадь выкрасил в
  красный цвет. Выиграл третий заезд. Подходит блондинка:
  – Не переспать ли нам? И, кстати, почему ваша лошадь перекрашена
  в красный цвет?
201: |
  Матрос в загранплавании вернулся из увольнения позже положенного времени. Его вызывает капитан и требует объяснений.
  – Понимаете, товарищ капитан! Я был в ресторане. Потом вышел,
  сел в парке на скамейке подышать свежим воздухом. И вдруг ко мне на
  колени садится какая-то девушка.
  – Но вы ее, конечно игнорировали?
  – Так точно, три раза.
202: |
  Любовник пришел к даме. Неожиданно возвращается муж. Жена запирает любовника в шкаф. Ложатся спать. Вдруг ночью начинается пожар. Муж с женой мечутся по квартире:
  – Что делать? Что делать?
  Любовник из шкафа:
  – Выносите мебель!
203: |
  Пришел любовник к даме. Неожиданно возвращается муж. Жена
  любовнику:
  – Прыгай в окно!
  – Так высоко же!
  – Прыгай, а то муж увидит – убьет!
  Любовник выпрыгнул из окна четвертого этажа. Переломал рукиноги. Жена из окна:
  – Отползай! Отползай!
204: |
  Анекдот из пяти слов:
  – Любишь?
  – Люблю!
  – Женишься?
  – Нет.
  – Слезай!
205: |
  Разные типы логик.
  Мужская логика:
  – Тебе, Вить, Машка дала?
  – Нет.
  – А тебе, Петь?
  – Нет.
  – И мне не дала. Вот ... проститутка.
  Женская логика.
  Жена мужу рассказывает очередную сплетню из парикмахерской
  очереди.
  Муж:
  – Да ну, этого не может быть.
  – Как это не может быть?! Значит я вру?! Значит я брешу?! Значит я
  собака?! Мама! Он меня сукой обозвал!
  Детская логика.
  Мать сидит на сквере, читает книгу, дочь рядом качается на качелях.
  – Светочка! Не качайся так высоко, у тебя трусики видно.
  ...
  – Светочка! Я же сказала тебе, не качайся так высоко, у тебя трусики видно.
  – Мамочка, а я трусики сняла.
206: |
  К священнику на исповедь приходит женщина:
  – Грешна, батюшка. С кумом согрешила один раз с четвертью.
  – Как это?
  – Ехали мы с ним на базар и согрешили. А обратно ехали, только
  расположились, нам помешали.
  – Слушай! Иди догреши, а то я в дробях не разбираюсь.
207: |
  Разговор двух приятелей:
  – Как думаешь, мне жениться, или купить машину?
  – Ну, жениться ты всегда успеешь. А вот если купишь машину, то
  есть два варианта: разобьешься ты на ней или не разобьешься. Если не
  разобьешься, то вообще... А вот если разобьешься, то опять же два варианта: сожгут тебя или похоронят. Если сожгут, то вообще... А вот если
  похоронят, то опять же два варианта: что из тебя вырастет береза или
  ель. Если береза – то вообще – пойдешь на дрова. А вот если елка, то
  опять же два варианта: сделают из тебя мужской туалет или женский.
  Если мужской, то вообще... А вот если женский – то такого насмотришься, что и жениться не захочешь.
208: |
  Жена пришла в партком жаловаться на мужа: тот говорит, что утопил во время войны танк, и теперь у него вычитают из зарплаты по тридцать рублей в месяц. Секретарь парткома вызывает мужа:
  – Ну ты нахал! До такой наглости дойти. Я за линкор пятнадцать
  рублей плачу, а ты за какой-то танк тридцать!
209: |
  Женщины. До восемнадцати: «Никому, никому, никому». 18–25:
  «Только ему, только ему, только ему». 25–35 «Хоть кому, хоть кому,
  хоть кому». 35 и далее: «Ну кому?! Ну кому?! Ну кому?!»
210: |
  Загадка: полтора часа удовольствия на белой простыне в темной
  комнате. (Кино)
211: |
  – Слушай, тебе жена изменяет?
  – Откуда я знаю?
  – А я всегда все знаю.
  – Как это?
  – А очень просто. Приезжаю из командировки. Прежде чем идти
  домой, звоню соседке этажом ниже: «Ты, старая потаскуха!» Соседка:
  «Это я-то потаскуха?! А вот твоя жена...»
212: |
  Мать в кармане у дочери обнаруживает десять долларов:
  – Откуда?
  – В парке нашла.
  – Э, дочка! Отряхни спину! Я в твои годы по сто находила.
213: |
  Американская трагедия: есть с кем, есть где, но некогда. Российская
  трагедия: есть с кем, есть когда, но негде.
214: |
  Встречаются две одинокие подруги. Одна сытая, лощеная. Другая
  голодная, зачуханная:
  – Как тебе удается?
  – А я хорошо устроилась: знакомлюсь с каким-нибудь мужчиной,
  приглашаю в гости. Он приносит выпить, закусить. Садимся за стол. Я
  нажимаю кнопку под столом – звенит входной звонок. Я вскрикиваю:
  «Муж приехал, и выпроваживаю гостя в окно. А все, что он принес, остается мне. Попробуй и ты так.
  Через некоторое время встречаются опять. Та, которая была голодной, выглядит еще хуже.
  – Что же ты не попробовала?
  – Да пробовала! Только нажала кнопку: «Муж приехал», а его инсульт хватил. Теперь он у меня дома лежит на диване, я за ним ухаживаю, а он только шипит: «С-с-стерва! Где же твой муж?»
215: |
  Муж с женой приехали туристами в Париж. Жена рвется в универмаг. Муж говорит, что будет у входа и, зная, что жена раньше, чем через
  пару часов из магазина не выйдет, побежал на Пляс Пигаль. А заначка у
  него всегосто франков. Он к одной проститутке, к другой, к третьей – те
  только смеются.
  Вернулся к универмагу, встретил жену. А та тоже захотела пойти на
  Пляс Пигаль – посмотреть. Проститутки поднимают туриста на смех:
  – За сто франков только такую и можно найти!
216: |
  Российский турист в Париже в ювелирном магазине выбирает по61
  дарок жене. Что ему ни предлагают, все ему слишком дорого. Наконец
  выбрал крохотную безделушку. Ему выносят огромную коробку, в которой покупка обложена множеством презервативов.
  – А это зачем? Я же не просил!
  – Это подарок. Наша фирма заинтересована, чтобы такие клиенты
  больше не размножались!
217: |
  В публичный дом приходит инвалид: руки трясутся, ноги трясутся,
  голова трясется:
  – Мне шесть девочек!
  – Сразу?
  – Сразу.
  Завел их в комнату:
  – Одна ложись. Вторая держи правую руку, третья – правую ногу,
  четвертая – левую руку, ... А теперь отпускайте!
218: |
  В Москве, на Пушкинской площади древняя старуха кричит:
  – Караул! Караул! Изнасиловали!
  Подбегает милиционер:
  – Где? Когда? Кто? Кого?
  – Меня, на этом самом месте в сорок пятом году!
  – Так что же ты, бабка сейчас кричишь?
  – А так приятно старое вспомнить!
219: |
  Сегодня стало модой следовать якобы гусарской традиции поднимать первый тост «за прекрасных дам», пить при этом стоя, высоко подняв правую руку с бокалом и отведя локоть.
  Между тем эта традиция имеет довольно пикантное объяснение. Гусары до полночи пили, потом ехали в заведение «к мадам». Оттуда возвращались на рассвете. Полчаса сна – и подъем. А у кавалеристов было
  железное правило: прежде чем завтракать и даже умываться, кавалерист
  должен был сам вычистить лошадь. И вот гусары с похмелья бежали в
  конюшню и начинали чистить лошадей. Денщики им в это время приносили шампанское в кружках. Гусары стоя, в левой руке держали скребницу, в правой – кружку. Локоть поднимали выше, чтобы лошадь не заглядывала – что там делается за ее головой? И пили «за прекрасных
  62
  дам», от которых они только что вернулись. А поскольку дело происходило ранним утром, то, естественно, это был первый тост.
220: |
  Самые красивые женщины появляются на пляже в последний день
  отпуска.
221: |
  Человек молит Бога, чтобы он был богатым, знаменитым, и чтобы у
  него была красивая жена. Свершилось! Утром просыпается в роскошной
  спальне. Входит молодая красивая женщина в дорогом пеньюаре:
  – Фердинанд, вставай! Мы едем в Сараево.
222: |
  Три старушки сидят на скамейке у подъезда.
  – Мне шестьдесят лет, а у меня еще все зубы целы, тьфу-тьфу, не
  сглазить.
  – А мне семьдесят, а я еще ни разу не болела. Тьфу-тьфу, не сглазить!
  – А мне восемьдесят, а я еще девушка. Тьфу-тьфу, не сглазить.
223: |
  К управляющему приходит жилец одного из домов:
  – Безобразие! Примите меры! Каждый вечер прямо напротив моей
  квартиры в окне раздевается женщина! Это безобразие!
  Вечером управдом приходит:
  – Ну, где, не вижу.
  – А вы левее, левее.
  – Все равно не вижу.
  – А вы залезьте на шкаф.
  – Не вижу.
  – А вы еще левее.
  Наконец, управдом с грохотом падает со шкафа. Жилец:
  – Ну вот! И так каждый вечер!
224: |
  Молодой колхозник кричит на другой берег реки:
  63
  – Машка! Приходи вечером в баню. Заодно и помоемся.
225: |
  Одного мужчину лечили в больнице от импотенции методом условного рефлекса. Чтобы возбудиться, надо свиснуть. Чтобы успокоиться –
  сплюнуть. Напоследок ему сказали, что условный рефлекс требует подкрепления. Если три раза подряд по-пусту свиснуть и сплюнуть, то условный рефлекс пропадет. Выписали из больницы, очутился на улице.
  Дай, думает, попробую. Свистнул – все в порядке. Но в таком положении
  по улице не пойдешь. Сплюнул.
  Шел, шел, вдруг видит – на противоположной стороне улицы останавливается его автобус. Побежал через улицу, милиционер засвистел.
  Опять же в таком положении в автобусе не поедешь. Сплюнул.
  Приходит домой. Вечером ложатся с женой спать. Тихонько свистнул. Жена:
  – Ваня! Какой ты хороший! Тьфу-тьфу, не сглазить!
226: |
  Другого мужчину лечили от импотенции методом внушения. Вернулся домой, зажил нормальной половой жизнью. Но по вечерам, прежде
  чем ложиться, надолго уходил в другую комнату. Жена решила проверить – что он делает. Тихонько заглянула, слышит – муж бомочет:
  – Не моя жена, не моя жена, не моя жена...
227: |
  – Ты какой секс предпочитаешь – индивидуальный или групповой?
  – Групповой, конечно.
  – Почему?
  – Так при групповом можно сачкануть.
228: |
  Американского бизнесмена спрашивают, что он больше любит –
  секс или Рождество. Подумал:
  – Пожалуй, Рождество. Оно бывает чаще.
229: |
  Группа авантюристов решила открыть публичный дом. Но легально
  64
  этого не сделаешь. Придумали вывеску: «Научно-исследовательский институт половых сношений». Сокращенно НИИПС. Через некоторое время из Москвы направляют группу престарелых академиков проверить
  работу НИИПСа. Те пишут заключение: «Изучили деятельность
  НИИПСа. Оказали посильную помощь в его работе. Считаем, что это
  единственный в стране НИИ, который не занимается онанизмом.
230: |
  Организовали публичный дом, а он доходов не дает, одни убытки.
  Обратились к старому еврею:
  – Что делать? Мы уже и мебель поменяли, весь интерьер, и евроремонт сделали, а результат все тот же.
  – Когда-то до революции тетка моя держала бордель. Так когда доходы снижались, она не мебель меняла, а кадровый состав.
231: |
  – Недавно к нам в город приезжал гипнотизер.
  – Это интересно и что же?
  – Собрались мы в нашем доме культуры. Гипнотизер вышел на сцену и спросил: кто хочет участвовать в сеансе? Вышел наш Шлема. А он
  ходит на костылях – в детстве полиомиелитом болел.
  – Так-так! И что же было потом?
  – Гипнотизер стал перед Шлемой, достал какой-то блестящий шарик, крутил им перед носом, крутил, бормотал, бормотал, что-то, а потом
  и говорит Шлеме: «Брось костыль!» И что же вы думаете? Шлема бросил
  костыль!
  – Ну-ну, интересно! И что же было потом?
  – Потом гипнотизер опять крутил, крутил шарик, бормотал, бормотал и говорит Шлеме: «Брось второй костыль!» И, представляете себе?
  Шлема бросил второй костыль!
  – Так-так! И что же было дальше?
  – А дальше Шлема разбился к чертовой матери!
232: |
  – Абрамчик! Помнишь Хаема, что жил напротив тюрьмы?
  – Конечно, помню!
  – Так вот. Теперь он живет напротив своего дома.
233: |
  – Ты где шил костюм?
  – В Париже.
  – А это далеко от Жмеринки?
  – Тысячи три километров.
  – Боже мой! Такая глушь, а прилично шьют.
234: |
  Гражданская война. Еврея посадили в тюрьму. Жена пишет ему
  письмо: «Дорогой Абрам! Я осталась одна некому даже огород вскопать». Абрам отвечает: «Дорогая Сара! Я тебе признаюсь в одной тайне –
  я закопал на огороде пулемет. Только ты, пожалуйста, никому об этом не
  говори!» Следующее письмо жены: «Приходили какие-то люди, что-то
  66
  искали, перекопали весь огород». Следующий ответ: «Дорогая Сара!
  Больше я ничем тебе помочь не мог».
235: |
  У командированного в еврейском городке сломались часы. Заходит
  в универмаг и видит – будочка, в будке сидит старый еврей, а на витрине
  стоит будильник.
  – Почините мне, пожалуйста, часы.
  – Молодой человек, я не чиню часы.
  – А что же вы тут делаете?
  – Я делаю обрезание. Я здесь сижу, кому надо приходят за мной и
  приглашают. Я иду.
  – А почему же у вас на витрине часы?!
  – А что бы вы хотели, чтобы я на витрине поместил?
236: |
  – Сара! Что мне делать? Я на этом диване изменила своему мужу.
  Может быть мне его продать?
  – Что ты, дурочка! Если бы я все продавала, у меня остался бы один
  шнур от абажура.
237: |
  Приезжий разыскивает в городе Рабиновича. Находит нужный адрес, звонит:
  – Здесь живет Рабинович?
  – Нет, нет. Рабинович здесь не живет.
  Через некоторое время приезжий возвращается, опять звонит:
  – Скажите, это улица такая-то, дом такой-то, квартира такая-то?
  – Да.
  – Здесь живет Рабинович?
  – Рабинович здесь не живет.
  – А как ваша фамилия?
  – Рабинович.
  – Так почему же вы говорите, что здесь не живете?
  – А разве это жизнь?!
238: |
  Еврейский мальчик очень плохо говорил по-русски. Родители от67
  везли его в глухую северную деревню в семью священника, чтобы сын
  попал в чистую русскоязычную среду, и договорились, что приедут за
  ним через год. Через пару месяцев родители не выдержали и поехали его
  навестить. Подходят к околице, у колодца старая бабка: «Ка-а-ак?! Вы
  вже пгиехали-и-и?!»
239: |
  Умирает старый еврей. Все родственники столпились у одра. Умирающий хрипит: «Покрутите мне яйца!» Родственники смущенно переглядываются. Он опять: «Покрутите мне яйца!» Жена просунула руку
  под одеяло и произвела соответствующие манипуляции. Умирающий:
  «Тоже хорошо. А я хотел гоголь-моголь».
240: |
  Два еврея познакомились в поезде. Один другому говорит:
  – Приезжай ко мне в Жмеринку.
  – Давай адрес.
  – Адреса не нужно. Выходишь на вокзальную площадь и кричишь:
  «Рабинович!» Откроются все окна, кроме одного. Это и будет мое – я
  Кацман.
241: |
  Поезд «Одесса-Москва» останавливается у перрона Киевского вокзала. Из окна высовывается толстая одесситка: «Эй ты! Носильникпотаскун! Имей меня первую!»
242: |
  В Одесском порту придавило грузчика. Коллеги посылают самого
  интеллигентного сообщить жене и наказывают, чтобы он не говорил ей
  сразу, а постепенно подготовил. Тот все «понял», приходит к дому и
  стучит: «Здесь живет вдова Рабинович?»
243: |
  Аналогичный случай, но в другом варианте:
  – Ты знаешь, Сара, должен тебе сказать, что твой Абрам в последнее
  время стал плохо себя вести. Напивается, дебоширит, завел себе кучу
  женщин...
  68
  – Ах, мерзавец! Ах, негодяй! Да чтоб он сдох!
  – Уже, уже, уже.
244: |
  К портному в Бердичеве приходит командированный из Москвы:
  – Вы не могли бы из этого материала сшить мне костюм? Правда, в
  Москве мне сказали, что ткани мало, костюма не получится.
  – Приходите через неделю.
  Командировочный приходит через неделю:
  – Как? Как вам удалось? В Москве не брались сшить из этого пиджак с брюками, а у вас еще и жилет получился?!
  – Это в Москве ты фигура. А здесь ты никто. Кепочку мерить будем?
245: |
  Японская трагедия: отец – рикша, мать – гейша, а сын – Мойша.
246: |
  Еврей жалуется соседу по купе в поезде: «Сын съел билеты, жена
  флиртует с проводником, дочь отстала от поезда, и вообще мы едем не в
  ту сторону».
247: |
  Умирает старый еврей. Вся семья собралась у постели умирающего.
  Он хрипит:
  – Сара здесь?
  – Здесь.
  – Хаем здесь?
  – Здесь.
  – Циля здесь?
  – Здесь.
  – Мойша здесь?
  – Здесь.
  – А кто же в лавке остался?!
248: |
  – Сара! Неси скорее курицу!
  69
  – Не торопись, Абрамчик, гости жуют хлебушек.
249: |
  Евреи просят раввина объяснить, что такое социализм. Тот говорит,
  что объяснит в следующую субботу. Только пусть каждый принесет
  пятьдесят грамм водки и выльет в общий котел. Наступила суббота. Котел полон. Раввин говорит служке: «Попробуй». Тот пробует и шепчет
  что-то на ухо раввину. Раввин говорит: «Скажи громко всем!» Служка:
  «Там одна вода». Раввин: «Ну вот. Это и есть социализм».
250: |
  – Рабинович! Хотите, я скажу, что вы ели сегодня на завтрак?
  – А, ну, ну, угадайте.
  – Вы ели яичницу.
  – Вот и не угадали, я ее ел позавчера.
251: |
  – Скажите, Рабинович, будет атомная война или нет?
  – Нет. Войны не будет. Но будет такая борьба за мир, что камня на
  камне не останется.
252: |
  – Рабинович! Почему вы не были на последнем партсобрании?
  – Господи! Да если бы я знал, что оно последнее, я бы не только сам
  пришел, я бы всех своих родственников привел.
253: |
  Еврей приходит наниматься на работу на фабрику «Красная швея».
  – А что вы умеете?
  – Я все умею.
  – Ну, тогда пишите заявление и оформляйтесь.
  – Вы знаете, я все умею, только я не умею писать.
  – Ну что вы! У нас на социалистическом предприятии все поголовно
  грамотные. Нам неграмотные не нужны.
  Через два года в Нью-Йорке на Пятой авеню в ювелирном магазине
  тот еврей покупает драгоценности жене, дочерям. Продавец: «Итого с
  вас пятнадцать тысяч долларов». Еврей открывает дипломат и начинает
  70
  отсчитывать купюры. Продавец:
  – Сэр! Такие суммы – наличными?! Не проще было бы выписать
  чек?
  – О! Если бы я умел писать, я бы еще два года назад работал бы на
  фабрике «Красная швея!»
254: |
  В театр приходит еврей:
  – Я хочу у вас работать администратором.
  – А что вы можете?
  – Я все могу.
  – А можете достать место на Новодевичьем кладбище?
  – Могу. Выписывайте командировку.
  Через день приходит телеграмма: «Достал два места. Одно на Новодевичьем, другое на Ваганьковском. Похороны послезавтра. Высылайте
  контингент».
255: |
  В ОВИР приходит пожилой еврей:
  – Могу я с женой выехать в Израиль?
  – Можете. Вот вам анкета, оформляйте документы.
  – А в Америку?
  – Можете. Оформляйте документы.
  – А в Канаду?
  – Можете.
  – А в Австрию?
  – Слушайте, гражданин! Вот вам глобус. Дома решите, куда же вы
  хотите ехать и приходите завтра.
  На следующий день:
  – Скажите, пожалуйста, а у вас другого глобуса нет?
256: |
  Еврей пишет родственникам письмо в Израиль: «У нас все дорого.
  Вчера пошел на рынок – там куры по 10 рублей!» Его вызывают в КГБ:
  «Как вам не стыдно клеветать на нашу советскую действительность?! Да
  у нас за пять рублей слона можно купить!» Еврей пишет письмо заново:
  «У нас все дешево. Вчера пошел на рынок. Там продавали слонов по
  пять рублей. Но я подумал – зачем мне слон? Лучше я добавлю еще пять
  рублей и куплю обыкновенную курицу».
257: |
  Еврея вызывает в отдел кадров:
  – Что это вы пишете, что у вас нет родственников за границей? У
  вас же дядя в Израиле!
  – Так это не он, это я за границей.
258: |
  1937 год. В камере трое. Входит инспектор:
  – Вы за что сидите?
  – Я сказал, что Рабинович враг народа.
  – А вы за что?
  – А я сказал, что Рабинович друг народа.
  – Ну а вы?
  – А я и есть Рабинович.
259: |
  Жена жалуется мужу, что ее в магазине обозвали нехорошим словом.
  – Сара, сколько раз тебе говорил: не ходи туда, где тебя знают.
260: |
  В Иерусалиме турист из окна гостиницы наблюдает, как старый еврей каждый день подолгу стоит у Стены плача и молится. Наконец турист не выдержал, подходит к нему и спрашивает:
  – Скажите, удалось вам что-нибудь вымолить?
  – Ты что, не видишь? Я же со стеной разговариваю.
261: |
  Еврей каждый день молит бога, чтобы тот помог ему выиграть в лотерею крупную сумму денег. Наконец Бог не выдержал, открыл в небе
  окно и кричит ему:
  – Слушай ты, потс! Я готов тебе помочь. Но ты купи хотя бы один
  лотерейный билет!
262: |
  – Наш Абрамчик едет в Париж на конгресс по теории относительности!
  – А что это такое – теория относительности?
  – Ну, как бы вам объяснить проще. Ну, все относительно. Вот, например, три волоса на голове – это много или мало?
  – Конечно, мало!
  – А три волоса в супе?
  – Конечно много!
  – Ну, вот видите – все относительно.
  – Так что же, он с этой хохмой и поедет в Париж?
263: |
  Обедает еврейская семья. Вдруг, кто-то роняет вилку, отец успевает
  ее на лету подхватить. Обед закончился, младший сын идет гулять на
  улицу. Через минуту возвращается с криком: «Мама, мама, тетя Беня в
  лифте застряла»!
264: |
  Еврейская семья купила билет автомобильной лотереи. Сидят, мечтают: отец за рулем, мать спереди справа, сын Хаем сзади слева, дочка
  Циля сзади справа. Хаем: «А я хочу справа». «Нет, ты будешь сидеть
  слева». «А я хочу справа». «Слушай, Хаем! Ты не умеешь себя вести!
  Вылезай из машины!»
265: |
  К раввину приходит еврей и жалуется, что у него все плохо: и на работе, и в семье ... Раввин советует:
  – Относись к жизни философски. Жизнь – она в полоску, как тельняшка: сегодня темная полоска, завтра будет светлая...
  Через какое-то время еврей опять приходит к раввину:
  – Спасибо тебе, Ребе, за совет. Жизнь действительно в полоску.
  Только в одном ты ошибся – тогда у меня была светлая полоска.
266: |
  – Здравствуй, Абрам! Давно тебя не видел. Где ты теперь работаешь?
  – О, я работаю в доменном цехе.
  – Абрам! Ты плавишь чугун?
  73
  – Ты что, с ума сошел? Где ты видел, чтобы в нашем городе плавили
  чугун? Я работаю в цехе, который делает домино.
  – И что же ты там делаешь?
  – Сверлю фишки на костяшках.
  – А почему ты не на работе?
  – Ха! Вот уже месяц, как наша артель делает дупель «пусто-пусто».
267: |
  – Папа, кто такой Карл Маркс?
  – Экономист был такой.
  – Как наш дядя Изя?
  – Ну! Наш дядя Изя – старший экономист.
268: |
  Сын читает, отец занимается своими делами.
  – Папа, кто такой филин?
  – Рыба такая, не мешай!
  – А почему написано, что он сидит на дереве?
  – Откуда я знаю? Может он сумасшедший.
269: |
  Дворник в школе был удивительно похож на Карла Маркса. Директор ему говорит:
  – Это неприлично! Что дети подумают?! Вы бы хоть бороду сбрили.
  – Бороду я могу сбрить. А умище-то куда девать?
270: |
  Телефонный звонок:
  – Абрам, пойдем сегодня в театр. У меня есть билеты.
  – Не могу, у меня геморрой.
  – А что, он хороший парень? Так бери его с собой.
  – Слушай, у тебя когда-нибудь болели зубы?
  – Ну, болели.
  – Так вот представь себе, что у тебя полный зад больных зубов!
271: |
  Старый еврей приходит в хозяйственный магазин и читает объявле74
  ние: «Имеется в продаже краска для яиц».
  – Это интересно. Дайте почитать инструкцию.
  Читает: «...вскипятить три литра воды. Высыпать краску. Опустить
  яйца и кипятить десять минут. Еврей:
  – Гм! Во-первых, для чего это надо? А во-вторых, кто же это выдержит?!
272: |
  Собрался еврейский конгресс с повесткой дня: «Почему евреи отвечают вопросом на вопрос?» Конгресс вынес резолюцию: «Ну и что?»
273: |
  В Одессе говорят: «Вам чтобы в шашечку, или чтобы ехать?»
274: |
  Ночь. Муж ворочается, не спит, вздыхает. Жена спрашивает – что
  случилось?
  – Хаему задолжал пятьсот рублей, а отдавать нечем. Жена встает,
  отпирает окно и кричит:
  – Хаем! Хаем!
  – Что, Сара?
  – Тебе Абрам должен пятьсот рублей?
  – Должен.
  – Так вот, он тебе их не отдаст.
  Мужу:
  – Спи спокойно. Пусть теперь он не спит.
275: |
  Христос вторично сошел на Землю. Ходит по городам, никто его не
  узнает, все бегут куда-то, толкаются. Добрался до Иерусалима. То же самое. Останавливает старого еврея:
  – Послушайте! Неужели вы меня не узнаете?
  – А, да, да, да. Где-то я вас видел, где-то я вас видел. А ну, сделайте
  вот так! (Раскидывает в стороны руки)
276: |
  Один еврей продавал вареные яйца по той же цене, что и сырые. Его
  75
  спрашивают:
  – Какая же тебе выгода?
  – А мне остается бульон.
277: |
  Новый русский обращается к старому еврею:
  – Пап, дай денег.
278: |
  – Маркс умер, Фрейд умер, Эйнштейн умер... И мне что-то нездоровится.
279: |
  Прежние времена. Заседание районного актива. С места в зале встает Рабинович:
  – Скажите, а где у нас мясо? Где молоко? Где масло?
  На следующем заседании встает Науман:
  – Я не спрашиваю где у нас мясо, молоко, масло. Я спрашиваю – где
  у нас Рабинович?
280: |
  Еврей заполняет анкету. На пятый пункт – «национальность» отвечает: «Да».
281: |
  Идет партийное собрание. Обсуждается вопрос о трудностях в стране с продовольствием. Вдруг один встает:
  – Вопрос можно? Сколько должен заплатить еврей со средним образованием, чтобы уехать за границу?
  – Две тысяч. Но при чем здесь это?
  Через некоторое время опять:
  – Вопрос можно? А сколько должен заплатить еврей с высшим образованием, чтобы уехать за границу?
  – Ну, пять тысяч. Да что вы все со своими неуместными вопросами?
  – Я к тому – может нам проще евреев экспортировать? А на эти
  деньги закупать за границей продукты?
282: |
  Во время войны партизаны в лесу отправили старого еврея в город
  распространять листовки. Проходит день, другой, третий... – еврей не
  возвращается. Появился через две недели:
  – Ну и товар вы мне подсунули! Еле продал.
283: |
  Престарелый профессор-еврей читает лекцию студентам. Ходит по
  аудитории с расстегнутой ширинкой, из которой выглядывают голубые
  кальсоны. Один из студентов подходит к нему и шепчет на ухо. Профессор на всю аудиторию:
  – Э, молодой человек! У нас, евреев, такой обычай – когда в доме
  покойник, двери должны быть распахнуты настежь!
284: |
  В камере два еврея. Один сидит на нарах. Другой ходит из угла в
  угол. Ходит, ходит, ходит. Сидящий:
  – Слушай, ты, потс! То, что ты ходишь, не значит, что ты не сидишь!
285: |
  У еврея спрашивают:
  – У вас дети есть?
  – Нет, детей нет.
  – А это кто?
  – Это же черти, а не дети!
286: |
  Еврей с женой ложатся спать.
  – Сара, ты двери заперла?
  – Заперла.
  – И верхний замок заперла?
  – Заперла.
  – И нижний замок заперла?
  – Заперла.
  – И на цепочку закрыла?
  – Ой, на цепочку забыла!
  77
  – Ну вот! Заходи, кто хочешь, бери что хочешь!
287: |
  Предел лаконизма. В Одессе умирает еврей. Близкие шлют телеграмму в Израиль: «Изя все». Вскоре приходит ответная телеграмма:
  «Ой».
288: |
  Друзья уговаривают старого холостяка жениться:
  – Ведь будешь умирать – стакан воды некому будет подать.
  Уговорили, женился. Прожил остаток жизни. Умирает. У постели
  жена, дети.
  – А пить что-то не хочется.
289: |
  – За что Каин убил Авеля?
  – Известно за что – тот постоянно пересказывал старые анекдоты.
290: |
  Новому русскомуфирма построила коттедж, оснастила всем необходимым, представила счет. Новый русский его читает, дошел до компьютера:
  – Монитор. А, это как телевизор, мне Петька говорил. Клавиатура.
  Понятно. Мышка. Мышка? Гм. Коврик для мышки?! Ну! Вы бы еще тапочки для тараканов вписали!
291: |
  Российский разведчик приехал в Англию, легализировался. Пошел в
  паб обедать. Пообедал, стал пить чай. Его спрашивают:
  – Простите, Вы из России?
  – Нет! А почему вы спросили?
  – Дело в том, что только в России, когда пьют чай, размешивая сахар, гремят ложкой по стакану.
  На следующий день разведчик пошел в другой паб. Пообедал. Тихонько размешал сахар в чае. Его опять спрашивают:
  – Простите, вы из России?
  – Нет, а что?
  – Дело в том, что только в России, когда пьют чай, не вынимают
  ложки из стакана.
  На третий день. Аккуратно размешал сахар, вынул ложку из стакана. Опять:
  – Простите, Вы из России?
  – Нет, а что?
  – Дело в том, что только в России, когда пьют чай, прищуривают
  правый глаз, чтобы его не выколоть ложкой, торчащей из стакана.
292: |
  Разведчика посылают в страну Тики-Каки. Шеф его наставляет:
  – Ваша легенда: вы бизнесмен средней руки. Особенно шиковать не
  надо, но держите себя солидно. Ну, естественно, особняк двухэтажный,
  79
  три автомобиля, двенадцать-пятнадцать костюмов... Сейчас мы позвоним
  начфину, уточним ваши финансовые возможности.
  Звонит, рассказывает ситуацию, долго выслушивает ответ:
  – Да? ... Что вы говорите? ... неужели?
  Потом разведчику:
  – Ваша легенда меняется. Вы едете в страну Тики-Каки слепым и
  нищим.
293: |
  Абстрактный анекдот. Человек просыпается, открывает глаза – вокруг все красное: кровать красная, комната – красная, небо за окном –
  красное, деревья – красные...
  В недоумении одевается и выходит на красную улицу. И вдруг видит – где-то далеко появляется синее пятнышко. Пошел туда. Пятнышко
  растет, растет – идет синий человек:
  – Скажите, все кругом красное, а вы почему синий?
  – А я из другого анекдота.
294: |
  Прохожий смотрит: кого-то хоронят. Роскошный катафалк, длинная
  вереница богатых иномарок:
  – Живут же люди!
295: |
  В семье три девушки-сестры. Приезжий из другого города женится
  на старшей, увозит ее. Через несколько лет возвращается:
  – Вы знаете, к сожалению, ваша дочь умерла. Но мне очень понравилась ваша семья, я хочу жениться на средней сестре.
  Женятся. Еще через несколько лет приезжает:
  – К сожалению, ваша вторая дочь тоже умерла.
  Женится на младшей. Опять приезжает:
  – Вы, конечно, будете смеяться, но и ваша третья дочь тоже умерла.
296: |
  Идет война. Плывет пассажирский пароход. Вдруг капитан видит,
  что на пароход идет торпеда. Отвернуть невозможно. Говорит боцману,
  чтобы тот отвлек пассажиров. Боцман:
  – Граждане пассажиры! Прошу внимания. Я вам покажу интересный
  80
  фокус. У меня в руках два яйца. Сейчас я их стукну друг о друга, и пароход взорвется.
  Пароход взрывается. Все барахтаются в воде. Капитан:
  – Дурак ты, боцман! И шутки у тебя дурацкие! Торпеда-то мимо
  прошла.
297: |
  Грузин под окнами роддома. Кричит жене:
  – Родила?
  – Родила.
  – Мальчика?
  – Нет.
  – Грузин грозным голосом:
  – А кого?!?!
298: |
  Грузину сообщили, что жена умерла при родах. Загрустил:
  – Одын, совсэм одын... Одын, совсэм одын...
  Потом напевая, быстро:
  – Одын, совсэм одын, одын, совсэм одын, одын, совсэм одын...
299: |
  Муж под окнами роддома кричит жене:
  – Родила?
  – Родила мальчика!
  – Сколько весит?
  – Три пятьсот.
  – А рост?
  – Пятьдесят три.
  – А на кого похож?
  – Да ты его не знаешь!
300: |
  Грузинский мальчик спрашивает отца – зачем нужны пять пальцев?
  – Слушай сюда. Большой палец – чтобы марки клеить. Указательный – чтобы показывать: вон идет плохой человек. Средний палец – подрастешь, узнаешь. Безымянный – чтобы в носу ковырять, мизинец – чтобы в ушах ковырять.
  81
  Сын запомнил, что есть какая-то тайна со средним пальцем, через
  какое-то время опять спрашивает – зачем нужны пять пальцев?
  – Слушай сюда. Большой палец – чтобы марки клеить. Указательный – чтобы показывать: вон идет плохой человек. Средний палец – подрастешь, узнаешь. Безымянный – чтобы в носу ковырять, мизинец – чтобы в ушах ковырять.
  Наконец, мальчик вырос, женился. Отец сам подзывает сына:
  – Так знаешь, зачем нужен средний палец? Ты женишься. Будет
  первая брачная ночь. Ты сделаешь свое дело, жена скажет: «Хорошо, давай еще». Ты опять сделаешь свое дело. Она опять скажет: «Хорошо, давай еще». И так много раз. Наконец, ты уже не можешь, а она говорит:
  «Давай еще». Тогда берешь средний палец, крутишь им вокруг виска:
  «Ты что, дура, да?»
301: |
  Грузин женился. Приятель спрашивает:
  – Ну, как прошла первая брачная ночь?
  – На чэтвертую брачную ночь...
  – Да я тебя не про четвертую, я про первую...
  – Нэ пэрэбивай! На чэтвертую брачную ночь...
  – Да я же про первую!
  – Нэ пэрэбивай! На чэтвертую брачную ночь ее отпустил покушать.
302: |
  Идет собрание колхоза, делят доходы по трудодням, доходы более
  чем скромные. Встает старик:
  – А может, на все деньги купим фунеру?
  Дележ идет дальше. Опять встает старик:
  – А может, купим фунеру?
  Председатель:
  – Да что ты со своей фанерой пристал! Зачем она?
  – Купим фунеру, построим яроплан и улетим на нем отсюда к чертовой матери!
303: |
  Лектор в колхозе рассказывает о буржуазной антикультуре. Приходит старик с лекции домой и говорит старухе:
  – Раздевайся!
  – Да ты что, старый, с ума сошел?
  82
  – Раздевайся, тебе говорю!
  Стала старуха раздеваться. Старик:
  – Да, действительно. Стриптизм – это ужасно!
304: |
  Лектор в колхозе рассказывает, что при коммунизме у каждого будет по вертолету. Его спрашивают, а зачем каждому вертолет?
  – Ну как же, узнал, например, что во Владивостоке мясо дают. Сел в
  вертолет и полетел.
305: |
  Председатель колхоза – секретарше:
  – Пиши объявление: «Во вторник состоится собрание колхоза».
  – А как пишется: во фторнек или фторник?
  – Не знаю. Пиши: после понедельника, накануне среды...
306: |
  Прежний директор завода передает дела новому директору. Дает совет:
  – Будет трудно, я тебе в сейфе три письма оставил, читай по одному.
  У нового директора дела идут плохо. Открывает первое письмо:
  «Вали все на меня».
  – Товарищи! Прежний директор совсем запустил завод...
  Поверили. Проходит время. Дела идут еще хуже. Директор открывает второе письмо: «Меняй структуру».
  – Товарищи! Мы разобрались, старая структура заводоуправления
  не соответствует новым задачам...
  Опять поверили. Проходит еще время. Дела идут совсем плохо. Открывает третье письмо. Там написано: «Пиши три письма».
307: |
  – Я не такая, я жду трамвая.
308: |
  Два туриста на Кавказе подошли к пропасти. Через пропасть перекинуто бревно. Переходить боятся.
  Вдруг видят: идет навстречу горец, легко перебежал по бревну, идет
  83
  дальше. Они к нему:
  – Перенеси нас через пропасть.
  – Рубль дадите, перенесу.
  Взял их вместе с рюкзаками, дошел до середины. Чувствует, что тяжело, не донести:
  – А, черт с ним, с рублем.
309: |
  Одна и та же ситуация в разные исторические времена: остановился
  поезд – впереди разобраны рельсы.
  Ленин:
  – Товарищи! Выходим на коммунистический субботник, чинить
  путь.
  Сталин:
  – Обходчика расстрелять, машиниста расстрелять. Чтобы через полчаса поезд поехал.
  Хрущев:
  – Снимайте рельсы сзади, кладите спереди. Продолжаем движение.
  Брежнев:
  – Закрываем занавески, качаемся, делаем вид, что едем.
  Горбачев:
  – Ничего. Заграница нам поможет!
  Ельцин:
  – Теперь у нас демократия, свобода, каждый идет своим путем.
310: |
  Шаху понадобился долгосрочный прогноз. Позвали звездочета. Тот
  проделал положенные процедуры и говорит шаху:
  – О великий и мудрый! Сначала умрет твоя первая жена, потом умрет твоя вторая жена, потом умрет твой первый сын, потом умрет твой
  второй сын, потом умрешь ты.
  Шах отправил звездочета в темницу. Позвали другого:
  – О великий и мудрый! Ты будешь жить дольше твоей первой жены,
  дольше твоей второй жены, дольше твоего первого сына, дольше твоего
  второго сына.
  Звездочета наградили и проводили с почестями домой.
311: |
  Грузин приходит к соседу:
  84
  – Гиви! Гости приехали. Дай мне взаймы барана.
  – Барана я тебе не дам. Я тебе дам совет: иди к Вано, он тебе даст
  барана.
  – Вано! Гости приехали. Дай взаймы барана.
  – Барана я тебе не дам. Я дам совет. Иди к Валико, он тебе даст барана.
  – Валико, дай взаймы барана.
  – Барана я тебе не дам, я тебе дам совет...
  – Да что вы все совет да совет! Мне баран нужен.
  – Ну, так у нас Страна Советов, а не страна баранов.
312: |
  Времена коммунальных квартир. Приехал в семью гость из другого
  города. Утром все убежали по делам – кто на работу, кто в школу. Про
  гостя забыли и заперли в комнате. Тот проснулся, понадобилось в туалет.
  Что делать? Метался, метался по комнате, видит – горшок с фикусом. Он
  фикус вместе с землей вынул, сделал свое дело, а фикус с землей вставил
  обратно. Через какое-то время получает письмо:
  – Скажи, пожалуйста, куда ты наделал? Третью квартиру сменили, а
  все пахнет.
313: |
  Материнство – факт. Отцовство – убеждение.
314: |
  У бабки заболел внучек. Врач сказал, что нужно усиленное питание.
  А время Великого поста. Бабка идет к священнику:
  – Батюшка! разреши внучка кормить скоромным, заболел.
  – Не могу, бабуля, не могу, грех это большой!
  – Ну, разреши! Помереть ведь может внучек.
  – Не могу! Грех это, грех.
  – А что же у тебя на столе и водка, и мясо, и колбаса?
  – А я ни у кого разрешения не спрашиваю.
315: |
  Прыжки с парашютом. Новичок спрашивает у инструктора:
  – А что, если я прыгну, а парашют не раскроется?
  – Откроешь запасной.
  85
  – А если и запасной не откроется?
  – Тогда можешь вырвать себе свой дурацкий язык – он тебе больше
  не понадобится.
316: |
  К мужчине подходит мальчик:
  – Дядя! Сколько времени?
  – Без десяти три.
  – Дядя! Когда будет ровно три часа, поцелуй меня в зад.
  – Ах ты, негодяй!
  Мальчик бежать, мужчина за ним. Натыкается на знакомого.
  – Куда так бежишь?
  – Ты представляешь? Этот мальчик сказал, что когда будет три часа,
  чтобы я его поцеловал в зад!
  – Так куда же так торопишься? У тебя еще есть пять минут.
317: |
  Мужчина поднимается по лестнице. Видит, маленький мальчик тянется к звонку, не может достать.
  – Тебе позвонить надо?
  – Позвони, дядя.
  Мужчина позвонил.
  – А теперь, дядя, безим!
318: |
  В былые времена трамвай в Москве стоилтри копейки, автобус –
  пять.
  Бежит за трамваем мужчина, на остановке встречается со знакомым.
  – Куда бежишь?
  – Жена велит экономить, теперь бегаю за трамваем.
  – Чудак! Бегай лучше за автобусом – быстрее добежишь и больше
  сэкономишь!
319: |
  На российскую фирму приехала японская делегация с аналогичной
  фирмы:
  – Какая у вас численность персонала? У нас 35 человек.
  86
  Россияне задумались, у них в десять раз больше. На всякий случай
  говорят:
  – А у нас тридцать семь.
  Задумались японцы. На следующий день:
  – Спасибо вам, вы нам дали хорошую мысль. Необходимо взять еще
  одного сотрудника. Но мы никак не можем решить – что же у вас делает
  тридцать седьмой?
320: |
  Грузин спустился с гор, подошел к железной дороге, сел на рельс.
  Сидит, думает. Спускается с гор другой грузин:
  – Чего расселся! Подвинься.
321: |
  1917 год. На улице крики, стрельба. Внучка декабриста – служанке:
  – Дуняша! Сходи посмотри, что там делается?
  Та возвращается:
  – Революция, барыня!
  – А чего хотят?
  – Хотят, чтоб не было богатых.
  – А! А мой дед всю жизнь мечтал, чтобы в России не было бедных!
322: |
  Поговорка у бухгалтеров: морской баланс – концы в воду.
323: |
  Идет поезд «Москва–Владивосток». В купе едут двое, семь дней
  молчат, ни слова друг другу не сказали. Поезд уже подходит к Владивостоку. Вдруг один – другому:
  – Слушай! Ты на еже сидел?
  – Нет, а что?
  – Да так, к слову пришлось.
324: |
  Идет поезд. Ночь, все в вагоне спят. Вдруг раздается страшный грохот.
  – Что случилось?!
  87
  – Моя шуба с третьей полки упала.
  – А почему такой шум?
  – Да я в ней был.
325: |
  В поезде едет семья с детьми. Муж на станции выбегает достать молока. Женщины торгуют разной снедью. Подбегает к одной:
  – Скажите, у вас есть молоко?
  – Что вы, гражданин. Как вам не стыдно! Я еще девушка.
326: |
  Приехала советская делегация в Японию. Японцы рассказывают:
  – Мы живем хорошо. Мы работаем 8 часов: четыре часа на себя, два
  часа на хозяина и еще два часа – на Японию.
  Советские:
  – Мы тоже живем хорошо, и тоже сидим на работе 8 часов. На себя
  работать не дают. В семнадцатом году всех хозяевликвидировали. Так
  зачем же будем работать на какую-то Японию?
327: |
  Разные системы ориентиров. Мужчина:
  – Пойдешь по улице, дойдешь до ресторана, повернешь направо,
  увидишь автомастерскую, за ней пивной бар. А там и будет, что тебе надо.
  Женщина:
  – Пойдешь по улице, дойдешь до парикмахерской, повернешь направо, будет кулинария, за ней галантерейный магазин...
328: |
  В райкоме идет прием в партию. Выходит один.
  – Приняли?
  – Приняли.
  – А что спрашивали?
  – Что делали родители до 1917 года.
  – И что ты сказал?
  – Сказал, что был у отца завод. Но не такой большой, как сейчас заводы, а маленький свечной заводик.
  Выходит другой.
  88
  – Приняли?
  – Приняли.
  – А что спрашивали?
  – Что делали родители до 1917 года.
  – И что ты сказал?
  – Сказал, что был у отца магазин. Не такой большой магазин, как
  сейчас магазины, а маленькая лавочка.
  Выходит третий.
  – Приняли?
  – Нет, не приняли.
  – А что спрашивали?
  – Что делали родители до 1917 года.
  – И что ты сказал?
  – Что мамаша содержала бордель. Ну, ни такой большой бардак, как
  сейчас, а маленький бордельчик.
329: |
  Профессор приходит на работу в разных ботинках: один черный,
  другой красный. Ему говорят:
  – Профессор! Неудобно как-то в разных ботинках.
  – А что делать?
  – Поехать домой и переобуться.
  – Но дома-то тоже один ботинок будет черный, другой красный.
330: |
  Украинец проходит таможенный досмотр на границе.
  – Наркотики есть?
  – Е.
  – Показывайте.
  Открывает чемодан, а он весь забит салом.
  – Так где же наркотики? Тут же одно сало!
  – А я от него балдею!
331: |
  В Африке лежит негр в банановой роще у ручья. Есть захочет – протянет руку, сорвет банан, съест. Пить захочет – напьется из ручья. Подходит белый.
  – Что же ты лежишь и ничего не делаешь?! Вокруг тебя столько бананов!
  89
  – Ну и что?
  – Собрал бы бананы, отвез бы в Европу, продал бы, у тебя было бы
  много денег.
  – А зачем?
  – Ну, на эти деньги купил бы заводы, пароходы... У тебя было бы
  еще больше денег.
  – Ну и что дальше?
  – Купил бы железные дороги, шахты, у тебя бы еще больше денег
  бы стало.
  – А потом?
  – А потом будешьлежать и ничего не делать.
  – А что я сейчас делаю?
332: |
  Кто такой зануда? Это тот, кто на вопрос «как дела?», начинает подробно рассказывать, как у него действительно обстоят дела.
333: |
  Про суть социалистического реализма. Автор приходит в театр со
  следующим сюжетом.
  Графиня сидит, входит граф: «А не попить ли нам кофейку, графиня?» «А почему бы и не попить?» Граф несет графиню на кровать и начинает ею овладевать...
  – Да, – сказали в театре, – интересно. Граф, графиня... Любовь...
  Только вот не отражена производственная тематика.
  Следующий вариант пьесы. «А не попить ли нам кофейку, графиня?» «А почему бы и не попить?» Граф несет графиню на кровать и начинает ею овладевать... За стеной что-то стучало.
  – Уже лучше! И производственная тематика есть. Только не отражена роль рабочего класса.
  Третий вариант пьесы. «А не попить ли нам кофейку, графиня?» «А
  почему бы и не попить?» Граф несет графиню на кровать и начинает ею
  овладевать... За стеной что-то стучало. Потом раздался голос: «А черт с
  ним, пошли обедать».
  – Ну вот! И производственная тематика есть. И роль рабочего класса видна. Только зачем эти граф, графиня, кровать? Это же чуждо нашему обществу.
  Окончательный вариант пьесы. За стеной что-то стучало. Потом раздался голос: «А черт с ним, пошли обедать».
334: |
  В Африке. Семья людоедов обедает. Муж со злостью бросает кость:
  – Жесткая!
  Жена с плачем:
  – Ты никогда не любил мою маму!
335: |
  В России говорят: «ближе к делу», «поживем-увидим».
  В Африке говорят: «ближе к телу», «пожуем-увидим».
336: |
  У президента одной из африканских стран спрашивают, как у них
  решается национальный вопрос.
  – Было у нас когда-то два еврея. Но их давно съели.
337: |
  На международную научную конференцию японец пришел в пластиковой куртке с разноцветными пуговицами. Ему говорят:
  – Все в костюмах, в галстуках, а ты в куртке. Да еще пуговицы разные! Не мог одинаковые пришить?
  – О! Это не пуговицы, это кнопки. Жарко – нажал синюю – охлаждает. Холодно – нажал красную – греет. Спина устала – нажал желтую –
  массаж__________.
  На следующий день появляется россиянин, несет на себе дверь. Его
  спрашивают:
  – Это зачем?
  – А как же? Жарко – открыл. Холодно – закрыл. Спина устанет –
  сброшу его к чертовой матери!
338: |
  Собрание колхоза в Средней Азии. Председатель:
  – На повестке дня у нас три вопроса: распределение первой премии,
  распределение второй премии, распределение третей премии.
  Первый вопрос. Я полагаю, что первую премию надо дать мне –
  председателю. Я целыми днями езжу по полям туда-сюда, смотрю за порядком, очень много работаю. Вопросы есть? Нет. Переходим ко второму вопросу.
  91
  Я так полагаю, что вторую премию надо дать Мариам – моей жене –
  главному бухгалтеру. Она целый день считает туда-сюда, бережет каждую копейку, очень много работает. Вопросы есть? Нет. Переходим к
  третьему вопросу.
  Я так считаю, что третью премию следует дать моему сыну Ахмету
  – моему шоферу. Он целыми днями меня возит туда-сюда, тоже много
  работает. Вопросы есть? Нет. Может кто-то сказать что хочет? ...Ты хочешь? Время позднее, пора чай пить, барашка кушать... Ну, так и быть,
  скажи три слова. Нет, три много. Скажи два слова.
  Подходит колхозник:
  – Сволочь ты!
339: |
  Один англичанин – джентельмен. Два англичанина – партия в бокс.
  Три англичанина – английский парламент.
  Один француз – любовник. Два француза – дуэль. Три француза –
  парижская коммуна.
  Один русский – простак. Два русских – попойка. Три русских –
  партячейка.
  Один еврей – торговая точка. Два еврея – партия в шахматы. Три
  еврея – русский симфонический оркестр.
340: |
  Муж жену постоянно обзывал дурой: «дура и дура, дура и дура»...
  Наконец та не выдержала:
  – Да, я дура. Но если бы ты был профессором, то я была бы профессоршей!
341: |
  Когда Пифагор доказал свою знаменитую теорему, он устроил огромный пир, для чего пришлось забить множество скота. С тех пор, как
  только в науке появляется что-то новое, скоты начинают волноваться.
342: |
  Путешественники на воздушном шаре. Сплошная облачность, не
  могут сориентироваться. Вдруг пролетают над горой, а на горе пастух.
  – Где мы находимся?
  Пастух через некоторое время:
  92
  – На воздушном шаре.
  Один из путешественников:
  – Дурак!
  Другой:
  – Нет, вовсе не дурак, а прирожденный математик: во-первых, он
  подумал; во-вторых, дал точный ответ; в третьих, как у всех математиков, ответ совершенно бесполезен для практики.
343: |
  Забывчивый английский джентельмен на приеме видит знакомую
  даму, но никак не может вспомнить, кто она и как ее зовут.
  – Здравствуйте, как поживаете?
  – Прекрасно!
  – Как поживает ваш муж? Кем он сейчас работает?
  – Как всегда королем.
344: |
  Рассказывают такую притчу. Когда Бог создавал первых людей, он в
  них вложил все, что надо, а зашивать не стал, торопился по другим делам. Дал им по пятаку, послал на рынок, чтобы купили по иголке с нитками и сами себя зашили. Адам, мужчина основательный, купил иголку,
  ниток с запасом, зашил себя и на конце хороший узелок завязал. А Ева,
  женщина легкомысленная, купила первым делом сладостей. Купила
  иголку, ниток на оставшиеся деньги, стала себя зашивать – ниток и не
  хватило.
345: |
  Перекрестная дипломатия. Звонок Рокфеллеру:
  – Скажите, вашей дочери нужен жених?
  – Нет, не нужен.
  – А если он президент швейцарского банка?
  – Тогда нужен.
  Звонок в швейцарский банк:
  – Скажите, вашему банку нужен президент?
  – Нет, не нужен.
  – А если он жених дочери Рокфеллера?
  – Тогда нужен.
346: |
  – Как по-французски будет женщина?
  – Ля фам.
  – А много женщин?
  – Бабье!!!
347: |
  Партийного функционера сделали третьим секретарем обкома. Жена
  вся переполнена гордости.
  – Покажи машину первого секретаря.
  Муж показывает.
  – А второго?
  Показывает.
  – Вань, а наша лучше!
  Поехали на госдачу.
  – Покажи дачу первого.
  Показывает.
  – А второго?
  Показывает.
  – Вань, а наша лучше.
  Пошли в театр на премьеру, где собирается весь областной бомонд.
  – Покажи любовницу первого секретаря.
  Показывает.
  – А второго?
  Показывает.
  – А покажи твою любовницу!
  – Да нет у меня любовницы.
  А жена знает, что по неписанным нормам любовница должна быть:
  – Да ладно, Вань__________, я же знаю, что у тебя должна быть любовница.
  Показывает.
  – Вань, а наша лучше!
348: |
  Приезжают иностранцы в Россию и все как один просятся к дяде
  Ване в Урюпинск. ФСБ никак не может понять – чем же он знаменит?
  Приходит дяде Ване приглашение от Римского папы. Вроде бы оснований не выпускать нет. Выпустили, но на всякий случай приставили агента. Дядя Ваня выходит на балкон с Папой. Агент в толпе, спрашивает у
  соседа:
  – Кто это там на балконе?
  94
  – Тот, что рядом с дядей Ваней? Это Римский Папа.
349: |
  Прокурор вызывает кладовщика:
  – Вы работаете кладовщиком, зарплата у вас более чем скромная, а
  у вас коттедж, иномарка, две квартиры в городе... Откуда все это?
  – Да, зарплата у меня маленькая, Но я заключаю пари и почти всегда
  выигрываю. Вот хотите, поспорим с вами на десять тысяч рублей, что
  через неделю у вас на левой ягодице вскочит фурункул.
  – Но у меня никогда не было фурункулов. Ладно, давайте поспорим.
  Приходите в следующий понедельник в 12 часов.
  Через неделю приходит кладовщик. Прокурор:
  – Вот видите, вы проиграли, никаких фурункулов нет.
  – Это надо проверить. Снимайте штаны... Нет, здесь темно, давайте
  подойдем к окну... Да, действительно, фурункула нет. Я проиграл.
  – Ну, так что же вы говорите, что всегда выигрываете.
  – Не всегда – почти всегда. А теперь посмотрите в окно. Видите –
  толпа. С каждым из них я поспорил на десять тысяч, что в понедельник,
  ровно в 12 часов в окне кабинета прокурора покажется его голый зад.
350: |
  Жена – мужу:
  – Дорогой! Почему когда ты за мной ухаживал, то часто дарил мне
  цветы, подарки; а с тех пор как мы поженились, все это прекратилось?
  – Дорогая! Где ты видела рыбака, который насаживает наживку после того как рыба поймана?
351: |
  В кабину машиниста поезда метро врывается террорист, наставляет
  пистолет:
  – В Нью-Йорк!
  – Да поезд-то по кольцу только ездит!
  – Ничего не знаю, в Нью-Йорк!
  Машинист объявляет в микрофон:
  – Станция Новослободская... Осторожно, двери закрываются. Следующая станция – Бруклинский мост.
352: |
  Дама вздыхает:
  – Опять хочется в Париж!
  – А вы были в Париже?
  – Нет. Но я уже один раз хотела.
353: |
  Объявление по радио на вокзале:
  – Граждане пассажиры! Поезд на Воркутю отправляется с первого
  путю... Граждане пассажиры! Я шутю. Поезд на Воркутю отправляется с
  пятого путю... Граждане пассажиры! Пока я с вами тут шутю, поезд на
  Воркутю тю-тю.
354: |
  Жена ругает мужа:
  – Ты дурак! Ты такой дурак, каких свет не видывал. Если бы был
  всемирный конкурс дураков, ты бы на нем занял второе место.
  – А почему же второе?
  – Да потому, что ты дурак!
355: |
  Начальник читает анкету своего подчиненного. «На вопрос какими
  языками владеете?» в анкете написано: «Тремями: русским литературным, руководящим и матерным».
  – Тоже мне грамотей. Руководящий и матерный – это одно и тоже.
  Зачеркивает, выправляет: «Двумями».
356: |
  В любом свинстве можно при желании найти кусочек ветчины.
357: |
  К директору учреждения приходит приятель:
  – Я уезжаю в длительную командировку, хочу оставить у тебя деньги на хранение – у тебя же есть сейф.
  – Хорошо, только давай, чтобы все было в порядке, я приглашу свидетелей.
  Вызывает своих замов, главного бухгалтера, кадровика:
  96
  – Господа! Вот мой друг хочет оставить у меня деньги на хранение.
  Я при вас кладу их в сейф.
  Через какое-то время приятель возвращается, спрашивает у директора деньги.
  – Какие деньги?
  – Ну как же, ты при свидетелях их положил в сейф.
  – Хорошо, давай пригласим свидетелей.
  Вызывает тех же людей.
  – Господа! Этот тип утверждает, якобы я в вашем присутствии положил его деньги в сейф.
  Все в один голос:
  – Не было такого!
  Все ушли, директор достает деньги из сейфа, отдает приятелю:
  – Теперь видишь, с кем я работаю!
358: |
  Цыган заходит в деревенский дом. Хозяин за столом. В печи кипит
  деревенский борщ. Цыган:
  – Варись, борщ, варись, сейчас будем тебя есть.
  – Ну, кто будет, а кто нет.
  – А что, ты уходишь?
359: |
  Анализ воды из колхозного колодца. Заключение: «У вашей лошади
  диабет».
360: |
  Партийный съезд. Два делегата из колхоза:
  – Машка! Хочешь, Келдыша покажу?
  – Хулиган! Ну не здесь же! В гостинице покажешь.
361: |
  Вечеринка. Одна женщина все время называет мужа «Адик». У нее
  спрашивают:
  – Что за странное имя у вашего мужа?
  – Так это в гостях. Дома я его зову просто Адиотом.
362: |
  Грузин спрашивает русского:
  – Ты когда-нибудь видел кавказские горы?
  – Нет, а что?
  – Ах, как я тебе завидую! Как завидую!
  – Почему?
  – Ты же можешь в первый раз увидеть Кавказские горы!
363: |
  Самолет готовится к взлету. Стюардесса:
  – Уважаемые дамы и господа. Убедительно просим пристегнуть
  ремни. Имейте в виду, что на предыдущем рейсе тех, кто не пристегнулся, буквально размазало по стенам.
  Один из пассажиров:
  – А кто пристегнулся?
  – Те сидели как живые.
364: |
  Суточные щи любишь?
  – Люблю.
  – Тогда приходи завтра.
365: |
  – Иду я по бульвару. Вдруг слышу – кого-то бьют. Оборачиваюсь –
  меня.
366: |
  – Ну, мы бы им дали!.. Если бы они нас догнали.
367: |
  За копеечку канареечку, да чтобы басом пела.
368: |
  До революции. Вывеска: «Парикмахер Елисей: стрижка, брижка волосей, гвоздей, хомутей и прочих съестных припасов колониальных товаров».
369: |
  Один из участников банкета все пытается наколоть вилкой маринованный гриб. Гриб скользкий, бегает по тарелке, никак не накалывается.
  При очередной попытке гриб перелетел в тарелку соседа напротив. Сосед сразу его наколол вилкой и съел:
  – Учись!
  – Наколол бы ты его, если бы я его не замучил.
370: |
  Эстонцы отличаются крайней лаконичностью в разговорах. Путешественник в Эстонии останавливает машину:
  – Подвезете?
  – Подвезу.
  Едут.
  – Скажите, до Таллина далеко?
  – Недалеко.
  Едут дальше.
  – Скажите, до Таллина далеко?
  – Недалеко.
  Еще едут.
  – Скажите, до Таллина далеко?
  – Теперь далеко.
371: |
  Две женщины провели в одной тюрьме вместе в камере пятнадцать
  лет. В один день их выпустили. Прежде чем разойтись, они полдня проговорили у ворот тюрьмы. Напоследок:
  – Ладно, завтра встретимся, договорим.
372: |
  Три темы обычных женских разговоров: 1. Ребенок – гений. 2. Муж
  – козел. 3. Одеть нечего.
373: |
  Чем отличается джентельмен от мужика? Джентельмен выбрит до
  синевы и чуточку пьян. Мужик пьян до синевы и чуточку выбрит.
374: |
  В камересидят двое. Один дергался, дергался, потом отстегивает
  протез ноги и выбрасывает в окно. Отстегивает руку, выбрасывает в окно, далее глаз, челюсти. Другой:
  – Ну, блин! Я балдею, как ты отсюда линяешь.
375: |
  Объявление в окне ателье: «Шьем детские шубы из шкур родителей».
376: |
  Иногда так хочется помолчать... А не с кем.
377: |
  – Ты отчего такой румяный?
  – Чай пью, чай пью.
  – А почему такой тощий?
  – Так вода же.
378: |
  Два ковбоя скачут по прериям. Один – другому:
  – Билл! Что такое круговорот веществ в природе?
  Ну, как тебе объяснить? Вот сейчас мы подъедем к реке. Там нас
  ждет засада индейцев. Тебя убьют. Вырастет из тебя трава. Эту траву
  съест бизон и наложит большую кучу. Я буду ехать мимо и скажу:
  «Привет, Джо! Ты совсем не изменился».
379: |
  Супружеская пара собралась уходить с вечеринки – обиделись на
  хозяина, что их не назвал в своем тосте. Хозяин:
  Вы же понимаете, что всех я не мог назвать – народу очень много.
  Но в конце же я сказал: «И другие». Так вот, в числе других первыми я
  имел в виду вас.
380: |
  Сын спрашивает отца:
  – Папа, как правильно: диалoг или диaлог?
  – Это смотря с кем разговариваешь.
  – А вот когда вы с мамой разговариваете?
  – Ну, это бывает исключительно монолог. Естественно, мамы.
381: |
  Ночь. Звонок в квартиру. Сонный хозяин открывает.
  – Простите, пожалуйста, у вас есть зеленые чернила?
  – Нет.
  Через некоторое время вновь звонок
  – Извините, может быть, вы найдете зеленые чернила?
  – Я же сказал – нет у меня зеленых чернил!
  Спустя полчаса опять звонок. Вконец озверевший хозяин открывает.
  Звонивший радостно:
  – Я вам достал зеленые чернила!
382: |
  Из паба на улицу выходит сильно подвыпивший англичанин и
  спрашивает у случайного прохожего:
  – Что это так пахнет?
  – Свежий воздух, сер.
383: |
  В салун входит ковбой и показывает на мертвецки пьяного, валяющегося у стойки:
  – Мне того же самого.
384: |
  Притча. Бог создал человека, лошадь, корову и собаку. Всем положил срок жизни 25 лет. Человек возмутился: ведь он высшее разумное
  существо – он должен жить дольше других. Тогда бог сказал, что человек может взять по половине срока у остальных. В результате у него первые 25 лет – человеческая жизнь, потом он работает как лошадь, потом
  его доят как корову и, под конец пинают как собаку.
385: |
  Идет заседание Думы. Председательствующий:
  – Господа! Теперь, когда мы все свои проблемы решили, обеспечили себя зарплатой, пенсией, квартирами, машинами, дачами, пора подумать и о народе.
  Возглас из зала:
  – Правильно! Нам бы душ по триста не помешало.
386: |
  – Дорогая! Тебе хотелось бы быть мужчиной?
  – А тебе, милый?
387: |
  На вокзале мужчина раскидывает листки бумаги:
  – Прокламации! Прокламации!
  К нему подходят люди:
  – Так здесь же ничего не написано.
  – А зачем писать? И так все ясно.
388: |
  Монашка голосует на дороге. Останавливается «мерседес», она садится. За рулем роскошно одетая женщина жалуется монашке, что у нее
  полно хлопот: переезжает с семьей в Америку, надо срочно продать коттедж, квартиру, машину и т.д. Расстроенная монашка возвращается в
  свой монастырь. Вечером стук в дверь кельи.
  – Кто там?
  – Отец Иннокентий.
  – Ах, отец Иннокентий! Отстань ты со своими леденцами!
389: |
  – Какое звание бывает выше академика?
  – Маразматик.
390: |
  Женщина жалуется подруге:
  – Ничего не могу понять. Целый день под окнами ходят какие-то
  102
  мужчины, свистят, потом поднимают руку с согнутой кистью, муж им
  кивает, и они уходят.
  – Чего же тут непонятного? Они спрашивают: «Кобра дома?» Муж
  отвечает: «Дома».
391: |
  В аэропорту встречают иностранную делегацию. Спрашивают руководителя:
  – Сколько членов в делегации?
  – Членов двенадцать, а всего в делегации пятнадцать человек.
392: |
  Притча. Человек просил у Бога дать ему другую судьбу. Просил,
  просил – выпросил. Отправил Бог его в галерею возможных судеб. Ходил, ходил человек по галерее, примерял судьбы: одна слишком тяжела,
  другая слишком легка, эта кривая, эта слишком прямая ... Ходил, ходил
  и, наконец, выбрал судьбу – свою собственную.
393: |
  Особенности русского языка в переводе. Англичанка, русская и переводчица едут в поезде. У англичанки пропаличасы.
  – Простите, вы не брали мои часы?
  – Очень мне нужны ваши часы.
  Переводчица:
  – Мадам сказала, что ей ваши часы очень нужны.
  – Тогда пусть заплатит.
  – Здравствуйте, я ваша тетя.
  – Мадам говорит, что она ваша родственница.
  – Тогда пусть заплатит хотя бы половину.
  – Черта с два я ей заплачу.
  – Мадам говорит, что она заплатит вам, когда получит долги с двух
  чертей.
  ***
  Гость входит в квартиру:
  – О! Сыр рокфор!
  Хозяин:
  – Да нет, это Роза пахнет.
  Гость:
  – Роза? Но я же чувствую сильный запах сыра рокфор.
  Хозяин:
  – Да нет же! Это Роза чулки меняет.
394: |
  Встречаются два заядлых рыбака – старых холостяка. Один – другому:
  – А я женюсь.
  – А что, ты ее любишь?
  – Нет.
  – Она красива?
  – Да нет.
  – Может, богата – квартира, машина, дача ...?
  – Да ничего у нее нет.
  – А что же ты женишься?
  – Глисты у нее – отличная наживка!
395: |
  Голодный студент приходит в столовую. Видит, за столом сидит
  мужчина, читает газету. А перед ним тарелка супа. Студент подсел к
  столу, потянул тарелку на себя и быстро съел суп. А на дне грязная расческа, вся в перхоти и в волосах. У студента весь суп вышел обратно.
  Мужчина:
  – Расческу видел?
  – Видел.
  – Я тоже.
396: |
  Два студента поспорили, что выпьют по полстакана помоев. Первый начал и выпил весь стакан.
  – Что же ты все выпил, мне ничего не оставил?
  – Сопля длинная попалась. Не хотелось перекусывать.
397: |
  Два голодных студента-медика в анатомичке вскрыли желудок у
  трупа. Там макароны, все зеленые. Один запустил руку, жует.
  – А ты чего не ешь?
  – Я теплое люблю, жду, когда тебя вырвет.
398: |
  Двое в парке на скамейке. Целуются. На другом конце скамейки
  пьяный.
  – Милый! У меня шейка болит. Поцелуй.
  – Ну как, легче?
  – Легче. А еще рука болит. Поцелуй.
  – Легче.
  Пьяный вдруг проснулся:
  – Слушай! А ты геморрой лечишь?
399: |
  Жена подает на стол обед. Муж:
  – Это мы уже ели или только будем есть?
400: |
  Студенты спрашивают у своего соседа по общежитию – почему он,
  когда спит, так много пукает? Тот объясняет:
  – Понимаете, у меня кожа короткая: глаза закрываю – там открывается. Глаза открываю – там закрывается.
